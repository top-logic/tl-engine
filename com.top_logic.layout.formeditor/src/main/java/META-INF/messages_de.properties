com.top_logic.layout.formeditor.export.pdf.DefaultPDFExportCommand = Modell als PDF exportieren
com.top_logic.layout.formeditor.export.pdf.DefaultPDFExportCommand.Config.export-descriptions = Exportbeschreibungen
com.top_logic.layout.formeditor.export.pdf.DefaultPDFExportCommand.Config.export-descriptions.tooltip = Konfiguration der Exportbeschreibung in Abhängigkeit vom Typ des exportierten Modells. Wenn keine Exportbeschreibung für den Typ des Modells gefunden werden kann, wird eine Standard-Exportbeschreibung verwendet.
com.top_logic.layout.formeditor.export.pdf.DefaultPDFExportCommand.Config.header = Kopfzeile
com.top_logic.layout.formeditor.export.pdf.DefaultPDFExportCommand.Config.header.tooltip = Der <i>Ausdruck</i> berechnet die Kopfzeile des PDF-Exports. Wenn nichts konfiguriert ist, wird keine Kopfzeile exportiert. <p> Der Ausdruck wird mit dem exportierten Modell als einzigem Argument ausgewertet. Auf das Modell kann über die Variable <code>"model"</code> zugegriffen werden. </p>
com.top_logic.layout.formeditor.export.pdf.DefaultPDFExportCommand.Config.pdf-name = PDF-Name
com.top_logic.layout.formeditor.export.pdf.DefaultPDFExportCommand.Config.pdf-name.tooltip = Name der heruntergeladenen PDF-Datei. <p> Der Ausdruck wird mit dem exportierten Modell als einzigem Argument ausgewertet. Der Zugriff auf das Modell erfolgt über die Variable <code>"model"</code>. </p> <p> Der Name der PDF-Datei muss mit ".pdf" enden. </p>
com.top_logic.layout.formeditor.export.pdf.DefaultPDFExportCommand.tooltip = <i>Befehlshandler</i> für den Export des Modells einer Komponente als PDF-Dokument. <p> Wenn eine Exportdefinition für den Typ des Modells angegeben ist, wird diese Definition verwendet. Wenn keine solche Definition gefunden wird und eine Formulardefinition für den Modelltyp lokal an der Komponente definiert ist, wird diese Definition auch für den Export verwendet. </p> <p> Wenn kein solches lokal definiertes Formular gefunden werden kann, wird die spezifischste Exportdefinition für den Typ, die im Modell definiert ist, und mindestens das spezifischste Layoutformular (das im Modell definiert ist) verwendet. </p> <p> Wenn überhaupt kein Formular gefunden werden kann, wird ein generisches Exportformular verwendet. </p>
com.top_logic.layout.formeditor.export.pdf.script.PDFExportFunction$Builder = Fabrik
com.top_logic.layout.formeditor.export.pdf.script.PDFExportFunction$Builder.tooltip = <i>Method Builder</i> erstellt <i>PDF-Exportfunktion</i>.
