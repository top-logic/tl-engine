com.top_logic.util.sched.task.impl.TaskImpl.tooltip = Standardimplementierung für Task. <p> <b>Die empfohlene Oberklasse für die Implementierung einer neuen <i>Aufgabe</i> ist die <i>Zustandsbehandlungsaufgabe</i>.</b> </p> <p> Engagements in dieser Klasse müssen in den meisten Fällen erneut versucht werden, wenn sie scheitern. Der Grund dafür ist, dass die verschiedenen Scheduler der Clusterknoten synchronisiert sind und über die KnowledgeBase kommunizieren. Daher kann es zu konkurrierenden Schreibzugriffen kommen. Beispiel: Eine Aufgabe, die nicht knotenlokal ist, wird von einem Benutzer gestoppt, der auf einem anderen Cluster-Knoten angemeldet ist. Gleichzeitig speichert die Task aber eine Warnung. Wenn sie "gleichzeitig" erfolgen, wird einer davon fehlschlagen und muss erneut versucht werden. </p>
