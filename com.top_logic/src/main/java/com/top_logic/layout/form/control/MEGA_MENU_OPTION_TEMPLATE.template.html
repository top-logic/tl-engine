<a class="tl-mega-menu__option {isSelected ? 'tl-mega-menu__option--selected'}" href="#"
	onclick="{onclick}" onmouseover="this.focus();" data-value="{dataValue}" oncontextmenu="return false;">
	<div>
		{icon}
		<div class="tl-mega-menu__option-text-container">
			<span class="tl-mega-menu__option-label">
				{label}
			</span>
			<span class="tl-mega-menu__option-tooltip">
				{description}
			</span>
		</div>
	</div>
</a>
