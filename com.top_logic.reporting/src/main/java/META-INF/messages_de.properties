com.top_logic.reporting.report.model.aggregation.MedianFunction.tooltip = Berechnet den statistischen Median einer <i>Zahlensammlung</i>. <p> Die <code>median</code> ist der Mittelwert in einer Liste von sortierten Zahlen. Hat die Liste eine ungerade Anzahl von Werten, ist die <code>median</code> der Wert an der mittleren Position (Größe   1) / 2. Hat sie eine gerade Anzahl von Werten, ist die <code>median</code> der Mittelwert der beiden mittleren Werte. </p> <b>Beispiel</b>: <ul> <li>Liste: 13, 13, 13, 13, 13, 14, 14, 16, 18, 21] --&gt; Größe: 9 --&gt; <code>median</code> = (9   1) / 2 = 5 --&gt; 5. Element ist 14 </li> <li> Liste: 8, 9, 10, 10, 10, 10, 11, 11, 11, 12, 13] --&gt; Größe: 10 --&gt; <code>median</code> = (10   1) / 2 = 5,5 --&gt; der Durchschnitt des 5. und 6. Elements ist (10   11) / 2 = 10,5</li> </ul>
