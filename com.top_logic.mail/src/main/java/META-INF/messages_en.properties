com.top_logic.mail.proxy.AbstractMailServerDaemon.Config.use-commit.tooltip = Default value for begin/commit is <code>false</code> in mail daemon.
com.top_logic.mail.proxy.AbstractMailServerDaemon.UnknownMailStrategy.DELETE = Delete
com.top_logic.mail.proxy.AbstractMailServerDaemon.UnknownMailStrategy.DELETE.tooltip = Delete the mail.
com.top_logic.mail.proxy.AbstractMailServerDaemon.UnknownMailStrategy.MOVE = Move
com.top_logic.mail.proxy.AbstractMailServerDaemon.UnknownMailStrategy.MOVE.tooltip = Move the mail to a special folder.
com.top_logic.mail.proxy.AbstractMailServerDaemon.tooltip = At scheduled times, the AbstractMailServerDaemon takes a look at the INBOX of a mail server. The Daemon itself only invokes the MailDaemonCountListener by sending a MessageCountEvent. The MailDaemonCountListener then converts the <i>messages</i> to <i>mail server messages</i> and calls back AbstractMailServerDaemon#processMail(MailMessage) resp.AbstractMailServerDaemon#processMeeting(ExchangeMeeting) to handle these mails.
com.top_logic.mail.proxy.ConfiguredMailServerDaemon = Configured mail server daemon
