com.top_logic.kafka.monitor.KafkaReceiverApplicationMonitor.tooltip = Der <i>Anwendungsmonitor</i> für die Kafka-Anbindung für den Empfang. <p> Er meldet <i>Fehler</i>, wenn der Empfang nicht möglich ist, unabhängig von der Ursache. So meldet er z.B. beim Start der Anwendung <i>Fehler</i>, bis die entsprechenden Dienste gestartet sind. Nur der Benutzer kann entscheiden, ob es derzeit in Ordnung ist, dass dieser Dienst nicht funktioniert. Würde diese Klasse in solchen Fällen "okay" melden, würde sie die Problemanalyse in die Irre führen, wenn es nicht stimmt, dass dieser Dienst zum Beispiel nicht gestartet oder heruntergefahren ist. </p>
com.top_logic.kafka.monitor.KafkaSenderApplicationMonitor = Anwendungsmonitor für den Kafka-Sender
com.top_logic.kafka.monitor.KafkaSenderApplicationMonitor.tooltip = Der <i>Anwendungsmonitor</i> für die Kafka-Anbindung zum Senden. <p> Er meldet <i>Fehler</i>, wenn das Senden nicht möglich ist, egal aus welchem Grund. So meldet er z.B. beim Start der Anwendung <i>Fehler</i>, bis die entsprechenden Dienste gestartet sind. Nur der Benutzer kann entscheiden, ob es derzeit in Ordnung ist, dass dieser Dienst nicht funktioniert. Würde diese Klasse in solchen Fällen "okay" melden, würde sie die Problemanalyse in die Irre führen, wenn es nicht stimmt, dass dieser Dienst zum Beispiel nicht gestartet oder heruntergefahren ist. </p>
com.top_logic.kafka.script.ConsumerProcessorByExpression = Verbraucherprozessor durch Ausdruck
com.top_logic.kafka.script.ConsumerProcessorByExpression.Config.processor = Prozessor
com.top_logic.kafka.script.ConsumerProcessorByExpression.Config.processor.tooltip = Das TL-Skript, das für jede empfangene Nachricht aufgerufen wird. <p> Das Skript erhält die folgenden Parameter: <ol> <li>Nachricht: String.</li> <li>key: String</li> <li>Kopfzeilen: Eine Liste von Schlüssel-Wert-Paaren. Beide sind Strings. Es kann mehrere Header mit demselben Schlüssel geben. Kafka-Header-Werte sind eigentlich binäre Daten. Da sie aber normalerweise Strings sind, werden sie hier der Einfachheit halber als UTF-8 Strings interpretiert.</li> <li>Topic: String</li> </ol> </p> <p> Das Skript wird innerhalb einer <i>Wissensbasis-Transaktion</i> ausgeführt. Um die Änderungen zu bestätigen, muss das Skript <code>true</code> zurückgeben. Um die Transaktion rückgängig zu machen, muss das Skript <code>false</code> zurückgeben. Jeder andere Rückgabewert, einschließlich <code>null</code>, führt zu einer Ausnahme, die Transaktion wird zurückgesetzt und die Nachricht wird erneut verarbeitet. </p>
com.top_logic.kafka.script.ConsumerProcessorByExpression.tooltip = Ein <i>Consumer-Prozessor</i>, der In-App konfiguriert werden kann, um Textnachrichten zu verarbeiten. <p> Nachrichten werden der Reihe nach konsumiert, solange es nur eine Partition für das Kafka Topic gibt und alle Nachrichten vom selben Absender stammen. </p> <p> Jede Nachricht wird mindestens einmal verarbeitet. Nachrichten können in Gruppen empfangen werden. Wenn die Verarbeitung mindestens einer Nachricht in einer Gruppe bei mindestens einem <i>Verbraucherprozessor</i> fehlschlägt, wird die gesamte Gruppe von jedem registrierten <i>Verbraucherprozessor</i> erneut verarbeitet. </p>
