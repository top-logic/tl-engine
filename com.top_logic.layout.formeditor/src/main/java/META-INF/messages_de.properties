com.top_logic.layout.formeditor.export.pdf.DefaultPDFExportCommand = Modell als PDF exportieren
com.top_logic.layout.formeditor.export.pdf.DefaultPDFExportCommand.Config.export-descriptions = Exportbeschreibungen
com.top_logic.layout.formeditor.export.pdf.DefaultPDFExportCommand.Config.export-descriptions.tooltip = Konfiguration der Exportbeschreibung in Abhängigkeit vom Typ des exportierten Modells. Wenn keine Exportbeschreibung für den Typ des Modells gefunden werden kann, wird eine Standard-Exportbeschreibung verwendet.
com.top_logic.layout.formeditor.export.pdf.DefaultPDFExportCommand.Config.header = Kopfzeile
com.top_logic.layout.formeditor.export.pdf.DefaultPDFExportCommand.Config.header.tooltip = Der <i>Ausdruck</i> berechnet die Kopfzeile des PDF-Exports. Wenn nichts konfiguriert ist, wird keine Kopfzeile exportiert. <p> Der Ausdruck wird mit dem exportierten Modell als einzigem Argument ausgewertet. Auf das Modell kann über die Variable <code>"model"</code> zugegriffen werden. </p>
com.top_logic.layout.formeditor.export.pdf.DefaultPDFExportCommand.Config.pdf-name = PDF-Name
com.top_logic.layout.formeditor.export.pdf.DefaultPDFExportCommand.Config.pdf-name.tooltip = Name der heruntergeladenen PDF-Datei. <p> Der Ausdruck wird mit dem exportierten Modell als einzigem Argument ausgewertet. Der Zugriff auf das Modell erfolgt über die Variable <code>"model"</code>. </p> <p> Der Name der PDF-Datei muss mit ".pdf" enden. </p>
com.top_logic.layout.formeditor.export.pdf.DefaultPDFExportCommand.tooltip = <i>PDF-Exportbefehl</i> zum Exportieren des Modells einer Komponente. <p> Wenn eine Exportdefinition für den Typ des Modells gegeben ist, wird diese Definition verwendet. Wenn keine solche Definition gefunden wird und eine Formulardefinition für den Modelltyp lokal an der Komponente definiert ist, wird diese Definition auch für den Export verwendet. </p> <p> Wenn kein solches lokal definiertes Formular gefunden werden kann, wird die spezifischste Exportdefinition für den Typ, die im Modell definiert ist, bzw. das spezifischste Layoutformular (das im Modell definiert ist) verwendet. </p> <p> Wenn überhaupt kein Formular gefunden werden kann, wird ein generisches Exportformular verwendet. </p>
com.top_logic.layout.formeditor.parts.ForeignAttributeDefinition.item = Punkt
com.top_logic.layout.formeditor.parts.ForeignAttributeDefinition.item.tooltip = <i>Ausdruck</i> für ein Element des konfigurierten Typs.
com.top_logic.layout.formeditor.parts.ForeignAttributeTemplateProvider = Anbieter fremder Attributvorlagen
com.top_logic.layout.formeditor.parts.ForeignAttributeTemplateProvider.tooltip = <i>Formularelementanbieter</i> für die <i>Definition von Fremdattributen</i>.
com.top_logic.layout.formeditor.parts.ForeignObjects.buttons.tooltip = Befehle, die an den einzelnen Objekten ausgeführt werden können.
com.top_logic.layout.formeditor.parts.ForeignObjects.items = Punkte
com.top_logic.layout.formeditor.parts.ForeignObjects.items.tooltip = Die Positionen, für die Formulare angezeigt werden sollen.
com.top_logic.layout.formeditor.parts.ForeignObjects.label = Beschriftung
com.top_logic.layout.formeditor.parts.ForeignObjects.label.tooltip = Ausdruck, der verwendet wird, um die Beschriftung der einzelnen Formulargruppen aus dem Basisobjekt der Formulargruppe zu berechnen.
com.top_logic.layout.formeditor.parts.ForeignObjects.layout = Gestaltung
com.top_logic.layout.formeditor.parts.ForeignObjects.layout.tooltip = Definition des Layouts, das zur Anzeige der einzelnen Objekte verwendet wird.
com.top_logic.layout.formeditor.parts.ForeignObjects.no-separate-group = Keine separate Gruppe
com.top_logic.layout.formeditor.parts.ForeignObjects.no-separate-group.tooltip = Legt fest, dass für die einzelnen Objekte keine separaten Gruppen angezeigt werden sollen. In diesem Fall werden die Elemente inline im äußeren Formular angezeigt.
com.top_logic.layout.formeditor.parts.ForeignObjects.read-only = Objekt Attribute schreibgeschützt anzeigen
com.top_logic.layout.formeditor.parts.ForeignObjects.read-only.tooltip = Ausdruck, der für jedes der Elemente verwendet wird, um zu berechnen, ob die Formularelemente schreibgeschützt statt editierbar angezeigt werden müssen. <p> Das erste Argument für die Auswertung ist das angezeigte Element, das zweite ist das Basisobjekt, z.B. zeigt der Ausdruck 'true' alle Attribute schreibgeschützt an. </p> <p> Wenn nichts konfiguriert ist, wird kein Attribut explizit auf schreibgeschützt gesetzt. </p>
com.top_logic.layout.formeditor.parts.ForeignObjectsTemplateProvider = Anbieter von Fremdkörpervorlagen
com.top_logic.layout.formeditor.parts.ForeignObjectsTemplateProvider.tooltip = <i>Formularelementanbieter</i> für <i>Fremdkörper</i>.
com.top_logic.layout.formeditor.parts.FormTableDefinition$AttributeColumn = Attribut-Spalte
com.top_logic.layout.formeditor.parts.FormTableDefinition$AttributeColumn.tooltip = <i>Spaltenanzeige</i>, die ein Attribut darstellt.
com.top_logic.layout.formeditor.parts.FormTableDefinition.ColumnDisplay.table = Tabelle
com.top_logic.layout.formeditor.parts.FormTableDefinition.ColumnDisplay.table.tooltip = Die <i>Definition der Formulartabelle</i>, zu der diese <i>Spaltenanzeige</i> gehört.
com.top_logic.layout.formeditor.parts.FormTableDefinition.columns = Kolumnen
com.top_logic.layout.formeditor.parts.FormTableDefinition.columns.tooltip = Die für die gegebenen <i>Zeilen</i> anzuzeigenden Spalten.
com.top_logic.layout.formeditor.parts.FormTableDefinition.commands = Befehle
com.top_logic.layout.formeditor.parts.FormTableDefinition.commands.tooltip = Zusätzliche Befehlsmodelle zur Anzeige in der konfigurierten Tabelle.
com.top_logic.layout.formeditor.parts.FormTableDefinition.form-field-name = Formularfeldname
com.top_logic.layout.formeditor.parts.FormTableDefinition.form-field-name.tooltip = Name des Formularfeldes, das für diese Tabelle erstellt wird.
com.top_logic.layout.formeditor.parts.FormTableDefinition.rows = Reihen
com.top_logic.layout.formeditor.parts.FormTableDefinition.rows.tooltip = Ausdruck, der eine Liste von Objekten erstellt, die in der angezeigten Tabelle als Zeilen bearbeitet wurden.
com.top_logic.layout.formeditor.parts.FormTableTemplateProvider = Anbieter von Formular-Tabellenvorlagen
com.top_logic.layout.formeditor.parts.FormTableTemplateProvider.tooltip = Erstellt eine Vorlage für eine <i>Formulartabellendefinition</i> und speichert die erforderlichen Informationen.
com.top_logic.layout.formeditor.parts.MacroPart.expr = Ausdruck
com.top_logic.layout.formeditor.parts.MacroPart.expr.tooltip = Der <i>Ausdruck,</i> mit dem das HTML berechnet wird. <p> Es wird erwartet, dass der Ausdruck eine Funktion ist, die das Kontextobjekt als einziges Argument nimmt. </p> <p> Der Name der einzigen Variablen in <i>Expression</i> ist <code>"model"</code>. </p>
com.top_logic.layout.formeditor.parts.MacroPart.wholeLine = Ganze Zeile
com.top_logic.layout.formeditor.parts.MacroPart.wholeLine.tooltip = Ob der Inhalt unter Verwendung der gesamten Zeile gerendert werden muss.
com.top_logic.layout.formeditor.parts.MacroTemplateProvider = Anbieter von Makro-Vorlagen
com.top_logic.layout.formeditor.parts.MacroTemplateProvider.tooltip = <i>Formularelementanbieter</i> für <i>Makroteil</i>.
