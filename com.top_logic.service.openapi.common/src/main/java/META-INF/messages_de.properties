com.top_logic.service.openapi.common.document.OAuthFlowObject.scopes = Geltungsbereiche
com.top_logic.service.openapi.common.document.OAuthFlowObject.scopes.tooltip = Die verfügbaren Bereiche für das OAuth2-Sicherheitssystem. Eine Zuordnung zwischen dem Namen des Bereichs und einer kurzen Beschreibung des Bereichs. Die Zuordnung KANN leer sein.
com.top_logic.service.openapi.common.document.OAuthFlowObject.tokenUrl = Token-URL
com.top_logic.service.openapi.common.document.OAuthFlowObject.tokenUrl.tooltip = Die Token-URL, die für diesen Fluss verwendet werden soll. Sie MUSS in Form einer URL angegeben werden. <p> Die Token-URL muss festgelegt werden, wenn der <i>Fluss</i> ein <i>Passwort</i>, <i>Client-Zugangsdaten</i> oder ein <i>Autorisierungscode</i> ist. </p>
com.top_logic.service.openapi.common.document.OAuthFlowObject.tooltip = Konfigurationsdetails für einen unterstützten <i>O auth flow</i>.
com.top_logic.service.openapi.common.document.OpenapiDocument = Openapi-Dokument
com.top_logic.service.openapi.common.document.OpenapiDocument.components = Komponenten
com.top_logic.service.openapi.common.document.OpenapiDocument.components.tooltip = Ein Element zur Aufnahme verschiedener Schemata für die Spezifikation.
com.top_logic.service.openapi.common.document.OpenapiDocument.info = Infos
com.top_logic.service.openapi.common.document.OpenapiDocument.info.tooltip = Liefert Metadaten über die API.
com.top_logic.service.openapi.common.document.OpenapiDocument.openapi = Openapi
com.top_logic.service.openapi.common.document.OpenapiDocument.openapi.tooltip = Versionsnummer der <i>OpenAPI-Spezifikation</i>, die das <i>OpenAPI-Dokument</i> verwendet.
com.top_logic.service.openapi.common.document.OpenapiDocument.paths = Pfade
com.top_logic.service.openapi.common.document.OpenapiDocument.paths.tooltip = Die verfügbaren Pfade und Operationen für die API.
com.top_logic.service.openapi.common.document.OpenapiDocument.security.tooltip = Eine Erklärung darüber, welche Sicherheitsmechanismen in der API verwendet werden können. Die Liste der Werte enthält alternative Sicherheitsanforderungsobjekte, die verwendet werden können. Nur eines der Sicherheitsanforderungsobjekte muss erfüllt sein, um eine Anfrage zu autorisieren. Einzelne Vorgänge können diese Definition außer Kraft setzen. Um die Sicherheit optional zu machen, kann eine leere Sicherheitsanforderung{}) in das Array aufgenommen werden.
com.top_logic.service.openapi.common.document.OpenapiDocument.servers.tooltip = Ein Array von Server-Objekten, die Konnektivitätsinformationen zu einem Zielserver bereitstellen. Wenn die Eigenschaft server nicht angegeben wird oder ein leeres Array ist, wäre der Standardwert ein Server-Objekt mit dem Url-Wert /.
com.top_logic.service.openapi.common.document.OpenapiDocument.tags = Tags
com.top_logic.service.openapi.common.document.OpenapiDocument.tags.tooltip = Eine Liste der in der Spezifikation verwendeten Tags mit zusätzlichen Metadaten. Die Reihenfolge der Tags kann verwendet werden, um die Reihenfolge der Tags durch die Parsing-Tools zu reflektieren. Nicht alle Tags, die vom <i>Operationsobjekt</i> verwendet werden, müssen angegeben werden. Die nicht deklarierten Tags KÖNNEN nach dem Zufallsprinzip oder nach der Logik des Werkzeugs angeordnet werden. Jeder Tag-Name in der Liste MUSS eindeutig sein.
com.top_logic.service.openapi.common.document.OpenapiDocument.tooltip = Konfiguration, die ein <i>OpenAPI-Dokument</i> spezifiziert. <p> Die Konfiguration gibt derzeit die Version <code>"3.0.3"</code> an. </p>
com.top_logic.service.openapi.common.document.OperationObject = Operation Objekt
com.top_logic.service.openapi.common.document.OperationObject.impl = Umsetzung
com.top_logic.service.openapi.common.document.OperationObject.impl.tooltip = Liest die gespeicherte Implementierung aus diesem <i>Operationsobjekt</i>.
com.top_logic.service.openapi.common.document.OperationObject.operationId = Betriebs-ID
com.top_logic.service.openapi.common.document.OperationObject.operationId.tooltip = Eindeutige Zeichenfolge zur Identifizierung des Vorgangs. Die ID MUSS unter allen in der API beschriebenen Vorgängen eindeutig sein. Beim Wert <i>operationId</i> wird zwischen Groß- und Kleinschreibung unterschieden. Tools und Bibliotheken KÖNNEN die <i>operationId</i> zur eindeutigen Identifizierung eines Vorgangs verwenden, daher wird empfohlen, den üblichen Namenskonventionen der Programmierung zu folgen.
com.top_logic.service.openapi.common.document.OperationObject.parameters.tooltip = Eine Liste von Parametern, die für diese Operation anwendbar sind. <p> Wenn ein Parameter bereits für den Pfad definiert ist, wird er durch die neue Definition überschrieben, kann aber nicht entfernt werden. Die Liste MUSS KEINE duplizierten Parameter enthalten. Ein eindeutiger Parameter wird durch eine Kombination aus einem Namen und einem Ort definiert. Die Liste kann das Referenzobjekt verwenden, um auf Parameter zu verweisen, die in den Komponenten/Parametern des <i>OpenAPI-Objekts</i> definiert sind. </p>
com.top_logic.service.openapi.common.document.OperationObject.requestBody = Körper der Anfrage
com.top_logic.service.openapi.common.document.OperationObject.requestBody.tooltip = Der für diese Operation geltende Anfragekörper. Der <i>requestBody</i> wird nur in HTTP-Methoden unterstützt, für die in der HTTP 1.1-Spezifikation [RFC7231] eine explizite Semantik für Request Bodies definiert ist. In anderen Fällen, in denen die HTTP-Spezifikation vage ist, MUSS <i>requestBody</i> von den Verbrauchern ignoriert werden.
com.top_logic.service.openapi.common.document.OperationObject.responses = Antworten
com.top_logic.service.openapi.common.document.OperationObject.responses.tooltip = Die Liste der möglichen Antworten, wie sie bei der Ausführung dieses Vorgangs zurückgegeben werden.
com.top_logic.service.openapi.common.document.OperationObject.security.tooltip = Eine Erklärung, welche Sicherheitsmechanismen für diese Operation verwendet werden können. <p> Die Liste der Werte enthält alternative Sicherheitsanforderungen, die verwendet werden können. Nur eines der Sicherheitsanforderungsobjekte muss erfüllt sein, um eine Anfrage zu genehmigen. Um die Sicherheit optional zu machen, kann eine leere Sicherheitsanforderung{}) in das Array aufgenommen werden. Diese Definition setzt jede deklarierte Top-Level-Sicherheit außer Kraft. Um eine Sicherheitsdeklaration der obersten Ebene zu entfernen, kann ein leeres Array verwendet werden. </p>
com.top_logic.service.openapi.common.document.OperationObject.summary = Zusammenfassung
com.top_logic.service.openapi.common.document.OperationObject.summary.tooltip = Eine kurze Zusammenfassung, was die Operation bewirkt.
com.top_logic.service.openapi.common.document.OperationObject.tags = Tags
com.top_logic.service.openapi.common.document.OperationObject.tags.tooltip = Eine Liste von Tags zur Steuerung der API-Dokumentation. Tags können für die logische Gruppierung von Vorgängen nach Ressourcen oder jedem anderen Qualifizierungsmerkmal verwendet werden.
com.top_logic.service.openapi.common.document.OperationObject.tooltip = Beschreibt eine einzelne API-Operation auf einem Pfad.
com.top_logic.service.openapi.common.document.OperationObject.x-tl-implementation = Umsetzung
com.top_logic.service.openapi.common.document.OperationObject.x-tl-implementation.tooltip = Implementierung für diese Operation. <p> Es wird erwartet, dass der Wert die serialisierte Konfiguration dieser Operation ist. </p>
com.top_logic.service.openapi.common.document.ParameterLocation = Standort der Parameter
com.top_logic.service.openapi.common.document.ParameterLocation.COOKIE = Keks
com.top_logic.service.openapi.common.document.ParameterLocation.COOKIE.tooltip = Wird verwendet, um einen bestimmten Cookie-Wert an die API zu übergeben.
com.top_logic.service.openapi.common.document.ParameterLocation.HEADER = Kopfzeile
com.top_logic.service.openapi.common.document.ParameterLocation.HEADER.tooltip = Benutzerdefinierte Kopfzeilen, die als Teil der Anfrage erwartet werden. Beachten Sie, dass laut [RFC7230] bei Headernamen die Groß- und Kleinschreibung nicht beachtet wird.
com.top_logic.service.openapi.common.document.ParameterLocation.PATH = Pfad
com.top_logic.service.openapi.common.document.ParameterLocation.PATH.tooltip = Wird zusammen mit Path Templating verwendet, wobei der Parameterwert tatsächlich Teil der URL der Operation ist. Dies beinhaltet nicht den Host oder den Basispfad der API. In <i>/items/0</i> ist der Pfadparameter beispielsweise <i>itemId</i>.
com.top_logic.service.openapi.common.document.ParameterLocation.QUERY = Abfrage
com.top_logic.service.openapi.common.document.ParameterLocation.QUERY.tooltip = Parameter, die an die URL angehängt werden. Bei <i>/items?id=###</i> ist der Abfrageparameter beispielsweise <i>id</i>.
com.top_logic.service.openapi.common.document.ParameterLocation.tooltip = Definition des Ortes, an dem der Parameter an die API übergeben wird.
com.top_logic.service.openapi.common.document.ParameterObject = Parameter Objekt
com.top_logic.service.openapi.common.document.ParameterObject.description.tooltip = Eine kurze Beschreibung des Parameters. Diese könnte Beispiele für die Verwendung enthalten.
com.top_logic.service.openapi.common.document.ParameterObject.example = Beispiel
com.top_logic.service.openapi.common.document.ParameterObject.example.tooltip = Beispiel für den möglichen Wert des Parameters. Das Beispiel SOLLTE mit dem angegebenen Schema und den Kodierungseigenschaften übereinstimmen, falls vorhanden. Das Feld "example" schließt das Feld "examples" gegenseitig aus. Wenn auf ein Schema verwiesen wird, das ein Beispiel enthält, MUSS der Beispielwert das vom Schema bereitgestellte Beispiel überschreiben. Zur Darstellung von Beispielen für Medientypen, die nicht auf natürliche Weise in JSON oder YAML dargestellt werden können, kann ein String-Wert das Beispiel enthalten, gegebenenfalls mit Escaping.
com.top_logic.service.openapi.common.document.ParameterObject.in = Unter
com.top_logic.service.openapi.common.document.ParameterObject.in.tooltip = Der Ort, an dem sich der Parameter befindet.
com.top_logic.service.openapi.common.document.ParameterObject.required = Erforderlich
com.top_logic.service.openapi.common.document.ParameterObject.required.tooltip = Legt fest, ob dieser Parameter obligatorisch ist. Wenn der Speicherort des Parameters "path" ist, ist diese Eigenschaft ERFORDERLICH und ihr Wert MUSS true sein. Andernfalls KANN die Eigenschaft enthalten sein und ihr Standardwert ist false.
com.top_logic.service.openapi.common.document.ParameterObject.schema = Schema
com.top_logic.service.openapi.common.document.ParameterObject.schema.tooltip = Das Schema, das den für den Parameter verwendeten Typ definiert.
com.top_logic.service.openapi.common.document.ParameterObject.tooltip = Beschreibt einen einzelnen Betriebsparameter. Ein eindeutiger Parameter wird durch eine Kombination aus einem Namen und einem Ort definiert.
com.top_logic.service.openapi.common.document.PathItemObject = Objekt der Pfadangabe
com.top_logic.service.openapi.common.document.PathItemObject.delete = Löschen
com.top_logic.service.openapi.common.document.PathItemObject.delete.tooltip = Eine Definition einer DELETE-Operation auf diesem Pfad.
com.top_logic.service.openapi.common.document.PathItemObject.get = Siehe
com.top_logic.service.openapi.common.document.PathItemObject.get.tooltip = Eine Definition einer GET-Operation auf diesem Pfad.
com.top_logic.service.openapi.common.document.PathItemObject.head = Kopf
com.top_logic.service.openapi.common.document.PathItemObject.head.tooltip = Eine Definition einer HEAD-Operation auf diesem Pfad.
com.top_logic.service.openapi.common.document.PathItemObject.options = Optionen
com.top_logic.service.openapi.common.document.PathItemObject.options.tooltip = Eine Definition einer OPTIONS-Operation auf diesem Pfad.
com.top_logic.service.openapi.common.document.PathItemObject.parameters.tooltip = Eine Liste von Parametern, die für alle unter diesem Pfad beschriebenen Vorgänge gelten. Diese Parameter können auf der Vorgangsebene überschrieben werden, können dort aber nicht entfernt werden. Die Liste MUSS KEINE duplizierten Parameter enthalten. Ein eindeutiger Parameter wird durch eine Kombination aus einem Namen und einem Ort definiert.
com.top_logic.service.openapi.common.document.PathItemObject.patch = Aufnäher
com.top_logic.service.openapi.common.document.PathItemObject.patch.tooltip = Eine Definition einer PATCH-Operation auf diesem Pfad.
com.top_logic.service.openapi.common.document.PathItemObject.path = Pfad
com.top_logic.service.openapi.common.document.PathItemObject.path.tooltip = Der eigentliche Weg.
com.top_logic.service.openapi.common.document.PathItemObject.post = Beitrag
com.top_logic.service.openapi.common.document.PathItemObject.post.tooltip = Eine Definition einer POST-Operation auf diesem Pfad.
com.top_logic.service.openapi.common.document.PathItemObject.put = Setzen Sie
com.top_logic.service.openapi.common.document.PathItemObject.put.tooltip = Eine Definition einer PUT-Operation auf diesem Pfad.
com.top_logic.service.openapi.common.document.PathItemObject.tooltip = Beschreibt die auf einem einzelnen Pfad verfügbaren Operationen. Ein Pfadelement KANN aufgrund von ACL-Beschränkungen leer sein. Der Pfad selbst ist für den Betrachter der Dokumentation immer noch sichtbar, aber er weiß nicht, welche Operationen und Parameter verfügbar sind.
com.top_logic.service.openapi.common.document.PathItemObject.trace = Spurensuche
com.top_logic.service.openapi.common.document.PathItemObject.trace.tooltip = Eine Definition einer TRACE-Operation auf diesem Pfad.
com.top_logic.service.openapi.common.document.ReferencableParameterObject = referenzierbares Parameter-Objekt
com.top_logic.service.openapi.common.document.ReferencableParameterObject.tooltip = <i>Parameterobjekt</i>, das über einen Referenznamen referenziert werden kann.
com.top_logic.service.openapi.common.document.ReferencingObject = Referenzierendes Objekt
com.top_logic.service.openapi.common.document.ReferencingObject.$ref = $ref
com.top_logic.service.openapi.common.document.ReferencingObject.$ref.tooltip = Der Referenzname des referenzierten Objekts.
com.top_logic.service.openapi.common.document.ReferencingObject.tooltip = Element, das ein <i>referenzierbares Objekt</i> durch einen Referenznamen referenziert.
com.top_logic.service.openapi.common.document.ReferencingParameterObject = Referenzierendes Parameterobjekt
com.top_logic.service.openapi.common.document.ReferencingParameterObject.tooltip = <i>Parameterobjekt</i>, das auf ein <i>referenzierbares Parameterobjekt</i> verweist.
com.top_logic.service.openapi.common.document.RequestBodyObject = Objekt des Anfragekörpers
com.top_logic.service.openapi.common.document.RequestBodyObject.content = Inhalt
com.top_logic.service.openapi.common.document.RequestBodyObject.content.tooltip = Eine Karte mit Beschreibungen potenzieller Antwort-Payloads. Der Schlüssel ist ein Medientyp oder ein Medientypbereich und der Wert beschreibt ihn. Für Antworten, die mehreren Schlüsseln entsprechen, gilt nur der spezifischste Schlüssel. z. B. hat text/plain Vorrang vor text/*.
com.top_logic.service.openapi.common.document.RequestBodyObject.description.tooltip = Eine kurze Beschreibung des Anfragekörpers. Diese könnte Beispiele für die Verwendung enthalten. <p> Die <i>CommonMark-Syntax</i> kann für die Darstellung von Rich-Text verwendet werden. </p>
com.top_logic.service.openapi.common.document.RequestBodyObject.required = Erforderlich
com.top_logic.service.openapi.common.document.RequestBodyObject.required.tooltip = Legt fest, ob der Anfragekörper in der Anfrage erforderlich ist. Der Standardwert ist false.
com.top_logic.service.openapi.common.document.RequestBodyObject.tooltip = Beschreibt einen einzelnen Anfragekörper.
com.top_logic.service.openapi.common.document.ResponsesObject = Antworten Objekt
com.top_logic.service.openapi.common.document.ResponsesObject.content = Inhalt
com.top_logic.service.openapi.common.document.ResponsesObject.content.tooltip = Eine Karte mit Beschreibungen potenzieller Antwort-Payloads. Der Schlüssel ist ein Medientyp oder ein Medientypbereich und der Wert beschreibt ihn. Für Antworten, die mehreren Schlüsseln entsprechen, gilt nur der spezifischste Schlüssel. z. B. hat text/plain Vorrang vor text/*.
com.top_logic.service.openapi.common.document.ResponsesObject.description.tooltip = Eine kurze Beschreibung der Antwort.
com.top_logic.service.openapi.common.document.ResponsesObject.statusCode = Statuscode
com.top_logic.service.openapi.common.document.ResponsesObject.statusCode.tooltip = Jeder HTTP-Statuscode kann als Eigenschaftsname verwendet werden, aber nur eine Eigenschaft pro Code, um die erwartete Antwort für diesen HTTP-Statuscode zu beschreiben. Ein Referenzobjekt kann auf eine Antwort verweisen, die im Abschnitt Komponenten/Antworten des <i>OpenAPI-Objekts</i> definiert ist. Dieses Feld MUSS aus Gründen der Kompatibilität zwischen JSON und YAML in Anführungszeichen gesetzt werden (z.B. "200"). Um einen Bereich von Antwortcodes zu definieren, KANN dieses Feld das großgeschriebene Wildcard-Zeichen X enthalten. 2XX steht z.B. für alle Antwortcodes zwischen [200-299]. Es sind nur die folgenden Bereichsdefinitionen zulässig: 1XX, 2XX, 3XX, 4XX und 5XX. Wenn eine Antwort mit einem expliziten Code definiert wird, hat die explizite Code-Definition Vorrang vor der Bereichsdefinition für diesen Code.
com.top_logic.service.openapi.common.document.ResponsesObject.tooltip = Ein Container für die erwarteten Antworten auf eine Operation. Der Container bildet einen HTTP-Antwortcode auf die erwartete Antwort ab. Es wird nicht unbedingt erwartet, dass die Dokumentation alle möglichen HTTP-Antwortcodes abdeckt, da diese möglicherweise nicht im Voraus bekannt sind. Es wird jedoch erwartet, dass die Dokumentation eine erfolgreiche Antwort auf eine Operation und alle bekannten Fehler abdeckt. Die Vorgabe KANN als Standardantwortobjekt für alle HTTP-Codes verwendet werden, die nicht einzeln durch die Spezifikation abgedeckt sind. Das Antwortobjekt MUSS mindestens einen Antwortcode enthalten, und es SOLLTE die Antwort für einen erfolgreichen Operationsaufruf sein.
com.top_logic.service.openapi.common.document.SchemaObject = Schema-Objekt
com.top_logic.service.openapi.common.document.SchemaObject.schema = Schema
com.top_logic.service.openapi.common.document.SchemaObject.schema.tooltip = Das Schema im JSON-Format.
com.top_logic.service.openapi.common.document.SchemaObject.tooltip = Ein benanntes <i>OpenAPI-Schema</i>.
com.top_logic.service.openapi.common.document.SecuritySchemeObject = Objekt Sicherheitsschema
com.top_logic.service.openapi.common.document.SecuritySchemeObject.description.tooltip = Eine kurze Beschreibung für das Sicherheitssystem.
com.top_logic.service.openapi.common.document.SecuritySchemeObject.flows = Strömungen
com.top_logic.service.openapi.common.document.SecuritySchemeObject.flows.tooltip = Ein Objekt mit Konfigurationsinformationen für die unterstützten Datenflusstypen. <p> Obligatorisch, wenn <i>Typ</i> <i>oauth2</i> ist. </p>
com.top_logic.service.openapi.common.document.SecuritySchemeObject.in = Unter
com.top_logic.service.openapi.common.document.SecuritySchemeObject.in.tooltip = Der Ort, an dem sich der API-Schlüssel befindet. <p> Obligatorisch, wenn <i>Typ</i> ist <i>api-Schlüssel</i>. </p>
com.top_logic.service.openapi.common.document.SecuritySchemeObject.name = Name
com.top_logic.service.openapi.common.document.SecuritySchemeObject.name.tooltip = Der Name des zu verwendenden Header-, Query- oder Cookie-Parameters. <p> Obligatorisch, wenn <i>Typ</i> <i>api-Schlüssel</i> ist. </p>
com.top_logic.service.openapi.common.document.SecuritySchemeObject.openIdConnectUrl = ID-Verbindungs-URL öffnen
com.top_logic.service.openapi.common.document.SecuritySchemeObject.openIdConnectUrl.tooltip = <i>OpenId-Connect-URL</i> zur Ermittlung der <i>OAuth2-Konfigurationswerte</i>. <p> Obligatorisch, wenn <i>Typ</i> <i>OpenId-Connect</i> ist. </p>
com.top_logic.service.openapi.common.document.SecuritySchemeObject.schemaName = Name des Schemas
com.top_logic.service.openapi.common.document.SecuritySchemeObject.schemaName.tooltip = Name des Sicherheitsschemas.
com.top_logic.service.openapi.common.document.SecuritySchemeObject.scheme = Schema
com.top_logic.service.openapi.common.document.SecuritySchemeObject.scheme.tooltip = Der Name des HTTP-Autorisierungsschemas, das im Authorization-Header verwendet werden soll, wie in [RFC7235] definiert. Die verwendeten Werte SOLLTEN im IANA-Register für Authentifizierungsschemata registriert sein. <p> Obligatorisch, wenn <i>Typ</i> <i>HTTP</i> ist. </p>
com.top_logic.service.openapi.common.document.SecuritySchemeObject.tooltip = Legt ein Sicherheitsschema fest, das von den Operationen verwendet werden kann. Unterstützte Schemata sind HTTP-Authentifizierung, ein API-Schlüssel (entweder als Header, Cookie-Parameter oder als Abfrageparameter), die in [RFC6749] definierten gemeinsamen Abläufe von OAuth2 (implizit, Passwort, Client-Zugangsdaten und Autorisierungscode) und <i>OpenID Connect Discovery</i>.
com.top_logic.service.openapi.common.document.SecuritySchemeObject.type = Typ
com.top_logic.service.openapi.common.document.SecuritySchemeObject.type.tooltip = Die Art des Sicherheitsschemas.
com.top_logic.service.openapi.common.document.SecuritySchemeObject.x-tl-in-user-context = Im Benutzerkontext
com.top_logic.service.openapi.common.document.SecuritySchemeObject.x-tl-in-user-context.tooltip = Angabe, ob Operationen, die durch dieses <i>Objekt des Sicherheitsschemas</i> geschützt sind, im Benutzerkontext ausgeführt werden müssen.
com.top_logic.service.openapi.common.document.SecuritySchemeObject.x-tl-username-field = Benutzernamensfeld
com.top_logic.service.openapi.common.document.SecuritySchemeObject.x-tl-username-field.tooltip = Name des Feldes in einer Token-Introspection-Antwort, das den Benutzernamen enthält. <p> Nur relevant, wenn Vorgänge im Benutzerkontext ausgeführt werden. </p>
com.top_logic.service.openapi.common.document.SecuritySchemeType = Art des Sicherheitssystems
com.top_logic.service.openapi.common.document.SecuritySchemeType.API_KEY = Api-Schlüssel
com.top_logic.service.openapi.common.document.SecuritySchemeType.API_KEY.tooltip = Sicherheit mit einem API-Schlüssel (entweder als Kopfzeile, Cookie-Parameter oder Abfrageparameter).
com.top_logic.service.openapi.common.document.SecuritySchemeType.HTTP = HTTP
com.top_logic.service.openapi.common.document.SecuritySchemeType.HTTP.tooltip = HTTP-Authentifizierung.
com.top_logic.service.openapi.common.document.SecuritySchemeType.OAUTH2 = Oauth2
com.top_logic.service.openapi.common.document.SecuritySchemeType.OAUTH2.tooltip = Die gemeinsamen Abläufe von OAuth2 (implizit, Passwort, Client-Zugangsdaten und Autorisierungscode), wie in [RFC6749] definiert.
com.top_logic.service.openapi.common.document.SecuritySchemeType.OPEN_ID_CONNECT = ID connect öffnen
com.top_logic.service.openapi.common.document.SecuritySchemeType.OPEN_ID_CONNECT.tooltip = <i>OpenID Connect-Ermittlung</i>.
