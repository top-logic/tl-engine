com.top_logic.util.sched.task.impl.InstructableTestTask.Config.rate-throw-error.tooltip = Wie oft (zwischen 0 und 1) sollte diese <i>instruierbare Testaufgabe</i> einen (anonymen inneren <i>Klassenfehler</i>) auslösen? <p> Die Summe aller Möglichkeiten muss <code>&lt;= 1</code> sein, sonst wird bei der Instanziierung der Aufgabe ein <i>Konfigurationsfehler</i> geworfen. Wenn die Summe genau 1 ist, wird die Aufgabe nie erfolgreich sein.<br/></p>
