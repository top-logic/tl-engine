com.top_logic.monitoring.log.DumpLogLineCommand = Befehl Dump log line
com.top_logic.monitoring.log.DumpLogLineCommand.tooltip = Gibt die ausgewählte <i>Protokollzeile</i> auf der Konsole aus.
com.top_logic.monitoring.log.LogFile$Config = Konfiguration
com.top_logic.monitoring.log.LogFile$Config.tooltip = <i>Konfigurationselement</i> für die <i>Protokolldatei</i>.
com.top_logic.monitoring.log.LogFile.Config.file-category-pattern = Dateikategorie-Regex
com.top_logic.monitoring.log.LogFile.Config.file-category-pattern.tooltip = Der <i>Regex</i> zum Extrahieren der Kategorie der Protokolldatei. <p> Die erste Gruppe in der Übereinstimmung wird als Kategorie verwendet. Wenn es keine Übereinstimmung gibt, wird <code>""</code> verwendet. </p>
com.top_logic.monitoring.log.LogFile.Config.no-category-placeholder = Platzhalter für "Keine-Kategorie"
com.top_logic.monitoring.log.LogFile.Config.no-category-placeholder.tooltip = Der Wert, wenn keine Kategorie aus dem Namen der Protokolldatei abgeleitet werden kann.
com.top_logic.monitoring.log.LogFileCollector = Protokolldatei-Sammler
com.top_logic.monitoring.log.LogFileCollector.Config.encoding = Kodierung
com.top_logic.monitoring.log.LogFileCollector.Config.encoding.tooltip = Die Kodierung der Protokolldateien. <p> Wird zum Lesen des Dateiinhalts verwendet. </p>
com.top_logic.monitoring.log.LogFileCollector.Config.file-pattern = Datei-Regex
com.top_logic.monitoring.log.LogFileCollector.Config.file-pattern.tooltip = Der Regex für die Erkennung von Protokolldateien. <p> Es werden nur Dateien aufgelistet, deren Name übereinstimmt. Es wird nur der lokale Dateiname abgeglichen, nicht der Pfad. </p>
com.top_logic.monitoring.log.LogFileCollector.Config.max-folder-depth = Maximale Ordnertiefe
com.top_logic.monitoring.log.LogFileCollector.Config.max-folder-depth.tooltip = Die maximale Ordnertiefe, ab der Protokolldateien durchsucht werden. <p> Wenn die Ordnerstruktur tiefer ist als dieser Wert, handelt es sich wahrscheinlich um eine Schleife, die durch einen symbolischen Link zu einem umschließenden Ordner verursacht wird. Um eine unendliche Rekursion zu verhindern, wird die Tiefe daher auf diesen Wert begrenzt. </p> <p> Für "unbegrenzt" verwenden Sie eine große Zahl wie <code>2147483647</code>. </p>
com.top_logic.monitoring.log.LogFileCollector.tooltip = Sammelt Protokolldateien in einem bestimmten Verzeichnis, liest sie und gibt sie als Liste von <i>Protokolldateien</i> zurück. <p> Diese Klasse ist unveränderlich und daher thread-sicher. (Da der <i>Konfigurationseintrag</i> ohnehin nicht geändert werden darf). </p>
com.top_logic.monitoring.log.LogLineDetailsExcelRenderer = Protokollzeilendetails Excel-Renderer
com.top_logic.monitoring.log.LogLineDetailsExcelRenderer.Config.column-width = Breite der Spalte
com.top_logic.monitoring.log.LogLineDetailsExcelRenderer.Config.column-width.tooltip = Die Breite dieser Spalte. <p> Dies ist auch die Breite des Kommentars in der Zelle. </p>
com.top_logic.monitoring.log.LogLineDetailsExcelRenderer.tooltip = <i>Excel-Zellen-Renderer</i>, der die Eigenschaft "Details" einer <i>Protokollzeile</i> exportiert.
com.top_logic.monitoring.log.LogLineModelBuilder = Protokoll-Zeilen Modell-Bauer
com.top_logic.monitoring.log.LogLineModelBuilder.Config.file-collector = Datei-Sammler
com.top_logic.monitoring.log.LogLineModelBuilder.Config.file-collector.tooltip = Der zu verwendende <i>Protokolldateisammler</i>.
com.top_logic.monitoring.log.LogLineModelBuilder.Config.log-parser = Protokoll-Parser
com.top_logic.monitoring.log.LogLineModelBuilder.Config.log-parser.tooltip = Der zu verwendende <i>Protokoll-Parser</i>.
com.top_logic.monitoring.log.LogLineModelBuilder.tooltip = Ein <i>Listenmodell-Bauer</i>, der die Auflistungen sammelt, parst und die <i>Protokollzeilenobjekte</i> als <i>Listenelemente</i> zurückgibt.
com.top_logic.monitoring.log.LogLineTableRenderer = Renderer für Protokollzeilentabellen
com.top_logic.monitoring.log.LogLineTableRenderer.tooltip = <i>Standard-Tabellen-Renderer</i>, der eine zusätzliche Fußzeile mit einer Zusammenfassung der Anzahl der Fehler und Warnungen schreibt.
com.top_logic.monitoring.log.LogParser = Protokoll-Parser
com.top_logic.monitoring.log.LogParser.Config.category-pattern = Kategorie-Regex
com.top_logic.monitoring.log.LogParser.Config.category-pattern.tooltip = Der Regex für das Parsen der Kategorie. <p> Der Anfang der Kategorie wird durch das Ende des Threads bestimmt. Dieses Muster wird verwendet, um das Ende der Kategorie zu bestimmen. </p>
com.top_logic.monitoring.log.LogParser.Config.entry-start-pattern = Start-Regex für Einträge
com.top_logic.monitoring.log.LogParser.Config.entry-start-pattern.tooltip = Der Regex, der den Beginn eines neuen Protokolleintrags identifiziert. <p> Wenn dieser Regex am Anfang einer Zeile nicht übereinstimmt, wird diese Zeile zu den Details des vorherigen Protokolleintrags hinzugefügt. </p>
com.top_logic.monitoring.log.LogParser.Config.filter = Filter
com.top_logic.monitoring.log.LogParser.Config.filter.tooltip = Wenn dieser Filter gesetzt ist, werden nur von ihm akzeptierte Protokolleinträge berücksichtigt. <p> <code>null</code> bedeutet, dass alles enthalten ist. </p>
com.top_logic.monitoring.log.LogParser.Config.message-start-marker = Startmarkierung der Nachricht
com.top_logic.monitoring.log.LogParser.Config.message-start-marker.tooltip = Markiert den Anfang der Nachricht. <p> Alles nach dem Ende der Kategorie und vor dem Ende dieser Markierung wird ignoriert. </p>
com.top_logic.monitoring.log.LogParser.Config.severity-pattern = Schweregrad-Regex
com.top_logic.monitoring.log.LogParser.Config.severity-pattern.tooltip = Der Regex für das Parsen des Schweregrads. <p> Der Beginn des Schweregrads wird durch das Ende des Zeitstempels bestimmt. Dieses Muster wird verwendet, um das Ende des Schweregrads zu bestimmen. </p>
com.top_logic.monitoring.log.LogParser.Config.thread-pattern = Thread-Regex
com.top_logic.monitoring.log.LogParser.Config.thread-pattern.tooltip = Der Regex für das Parsen des Threads. <p> Der Beginn des Threads wird durch das Ende des Schweregrads bestimmt. Dieses Muster wird verwendet, um das Ende des Threads zu bestimmen. </p>
com.top_logic.monitoring.log.LogParser.Config.time-format = Zeitformat
com.top_logic.monitoring.log.LogParser.Config.time-format.tooltip = Das Format für die Erstellung des <i>Datums- und Zeitformats</i>.
com.top_logic.monitoring.log.LogParser.Config.time-pattern = Zeit-Regex
com.top_logic.monitoring.log.LogParser.Config.time-pattern.tooltip = Der Regex zur Identifizierung eines Zeitstempels und des Beginns einer neuen Protokollanweisung.
com.top_logic.monitoring.log.LogParser.tooltip = Zerlegt eine Protokolldatei in <i>Protokollzeilenobjekte</i>. <p> Es gibt kein Enum für die Eingabeteile, da Anwendungen unterschiedliche Protokoll-Vorlagen mit anderen Teilen verwenden können. </p> <p> Der Parser hat einen Cache für die Zeichenketten der <i>Protokollzeilen</i>, um eine weiche Form des "Internings" durchzuführen. Anstatt den JVM-String-Cache zu füllen, verwendet er seinen eigenen. Der Cache ist nicht statisch. Wenn das <i>Log-Parser-Objekt</i> von Garbage Collector entfernt wird, wird auch sein Cache entfernt. </p> <p> Diese Klasse ist thread-sicher und kann für das Parsen mehrerer Dateien parallel verwendet werden. </p>
