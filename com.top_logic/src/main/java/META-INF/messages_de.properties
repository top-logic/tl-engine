com.top_logic.tool.boundsec.commandhandlers.OpenViewForModelCommand.tooltip = Öffnet die Standardansicht für das angegebene Zielmodell. <p> Der Vorteil dieses Befehls gegenüber dem <i>goto-Handler</i> ist, dass dieser Befehl die Standardkonfigurationsoption model verwendet und nicht einen benutzerdefinierten, nicht konfigurierbaren Parameter in den Argument-Maps. Das macht es einfach, diesen Befehl durch einen anderen Befehl zu ersetzen, der den Standardmodellmechanismus verwendet.</p> <p> Ein Beispiel für einen Ersatzbefehl ist der <i>Befehl "set component model"</i>, der einfach das Zielmodell als das Komponentenmodell festlegt.</p>
com.top_logic.tool.boundsec.commandhandlers.SetComponentModelCommand = Befehl Komponentenmodell setzen
com.top_logic.tool.boundsec.commandhandlers.SetComponentModelCommand.tooltip = Setzt das angegebene Modell als das Modell der <i>Komponente</i>. <p> Dies kann als ein komponentenlokaler "goto"-Befehl verwendet werden. Weitere Informationen finden Sie unter <i>Befehl "open view for model</i>".</p>
