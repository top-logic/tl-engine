com.top_logic.mig.html.layout.tiles.RootTileComponent.tooltip = Eine <i>Stammkachelkomponente</i> ist der Haupteinstiegspunkt für die Konfiguration von Kacheln in einer App. <p> Die Hauptkomponenten, die in einer <i>Stammkachelkomponente</i> konfiguriert werden können, sind die <i>Kachelgruppe</i>, um eine Gruppe von Komponenten als Kacheln anzuzeigen, und die <i>Kontextkachelkomponente</i>, um eine <i>auswählbare</i> Komponente und eine Detailkomponente zu verbinden. In diesem Fall wird bei der Auswahl eines Objekts in der Selektionskomponente eine Stufe in der Kachelhierarchie herabgestuft, und die Detailkomponente wird angezeigt. Diese Detailkomponente kann die Auswahl der auswählbaren Komponente als Vorlage verwenden. </p> <p> Die <i>Wurzelkomponente der Kachel</i> zeigt ein Breadcrumb an, das den Pfad zur aktuell sichtbaren Kachel anzeigt. Der Breadcrumb kann auch verwendet werden, um zu übergeordneten Komponenten zu navigieren. </p>
