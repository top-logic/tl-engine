com.top_logic.reporting.report.view.component.DefaultProducerChartComponent.tooltip = Diese Komponente delegiert die Erstellung eines JFreeChart an den zugehörigen <i>Diagrammersteller</i>, der im Layout-Xml konfiguriert ist (siehe <code>"chartProducer"</code>). Der <i>Diagrammersteller</i> kann ohne eine Komponente zur Erstellung von <i>Diagrammen</i> verwendet werden. In der Vergangenheit war es ein Problem, wenn die Komponente den Erstellungscode für <i>Diagramme</i> enthält, denn wenn jemand anderes das Diagramm exportieren möchte, benötigt er die Komponente. Er muss das Modell auf die Komponente einstellen,... Jetzt können alle (die Komponente und der Export) den <i>Diagrammersteller</i> ohne diese Probleme verwenden.
