com.top_logic.basic.config.annotation.Reference.tooltip = Anmerkung, um zu signalisieren, dass eine Getter/Setter-Methode eine Eigenschaft mit Referenzwert darstellt, die keine reguläre Einschließung ist.
com.top_logic.basic.config.annotation.Root = Wurzel
com.top_logic.basic.config.annotation.Root.tooltip = Anmerkung, um zu signalisieren, dass eine Getter-Methode einen Vorfahren in der Eindämmungshierarchie liefert, der als Wurzel einer <b>Instanz-</b>(Unter-)Hierarchie dient. <p> Ein Typ kann mehr als einen <i>wurzel-annotierten</i> Getter enthalten, und ein Rückgabetyp eines <i>wurzel-annotierten</i> Getters kann einen weiteren <i>wurzel-annotierten</i> Getter enthalten. </p> <p> Hinweis: Der <b>Wurzeltyp</b> einer Konfigurationshierarchie wird definiert, indem eine Besuchsschnittstelle mit einem Besucher ihrer Hierarchie deklariert wird. </p>
com.top_logic.basic.config.annotation.SharedInstance = Gemeinsame Instanz
com.top_logic.basic.config.annotation.SharedInstance.tooltip = Anmerkung zu einer <i>konfigurierten Instanz</i>, die sie als sicher für die gemeinsame Nutzung durch verschiedene Benutzer mit identischen Konfigurationen kennzeichnet. <p> Nur diejenigen Klassen müssen als <i>gemeinsam genutzte Instanzen</i> markiert werden, die keinen Zustand haben, der nach der Konstruktion einer Instanz geändert werden kann. </p> <p> Diese Annotation wird nicht vererbt. Sie muss für jede Unterklasse wiederholt werden, die die zustandslose Eigenschaft ihrer Oberklasse behält. </p>
com.top_logic.basic.config.annotation.Step = Schritt
