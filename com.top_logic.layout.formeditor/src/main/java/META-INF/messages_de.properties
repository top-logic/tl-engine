com.top_logic.layout.formeditor.parts.ForeignObjects.no-separate-group.tooltip = Legt fest, dass für die einzelnen Objekte keine separaten Gruppen angezeigt werden sollen. In diesem Fall werden die Elemente inline im äußeren Formular angezeigt.
com.top_logic.layout.formeditor.parts.ForeignObjects.read-only = Objekt Attribute schreibgeschützt anzeigen
com.top_logic.layout.formeditor.parts.ForeignObjects.read-only.tooltip = Ausdruck, der für jedes der Elemente verwendet wird, um zu berechnen, ob die Formularelemente schreibgeschützt statt editierbar angezeigt werden müssen. <p> Das erste Argument für die Auswertung ist das angezeigte Element, das zweite ist das Basisobjekt, z.B. zeigt der Ausdruck 'true' alle Attribute schreibgeschützt an. </p> <p> Wenn nichts konfiguriert ist, wird kein Attribut explizit auf schreibgeschützt gesetzt. </p>
com.top_logic.layout.formeditor.parts.ForeignObjectsTemplateProvider = Anbieter von Fremdkörpervorlagen
