com.top_logic.reporting.report.view.component.AbstractFilterChartComponent = Filter chart component
com.top_logic.reporting.report.view.component.AbstractFilterChartComponent.Config.postCreationClassName = Post creation class name
com.top_logic.reporting.report.view.component.AbstractFilterChartComponent.tooltip = This abstract chart component works together with the <i>filter component</i>. Use a <i>filter component</i> as master of this component und the event handling is managed for you. All necessary information to generate the chart is stored into the filter value object. You can get the filter object with the method <code>#getModel()</code> or <code>#getModelAsChartContext()</code>
