<div id="{id}" class="{cssClass}" data-layout-size="\{size:100.0, minSize:0, unit:'%'\}"
		data-resize="services.viewport.buttonComponentResizing({id})">
	<div class="tlButtonScrollContainer">
			{buttons}
			<div class="tlDropdown">
    			<a class="tlButton tlDropdownButton" href="#" onclick="services.viewport.openButtonComponentsDropdown(this)">
      				<span class="cmdImg">
      					<i class="bi bi-three-dots-vertical"></i>
      				</span>
    			</a>
    			<div class="tlDropdownContent">
    			</div>
			</div>
	</div>
	<div class="tlCmdProgress">
		{imageSlider}
	</div>
</div>
