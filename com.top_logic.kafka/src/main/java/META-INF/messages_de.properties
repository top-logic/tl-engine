com.top_logic.kafka.services.consumer.ConsumerDispatcherConfiguration.error-pause-factor = Fehlerpausenfaktor
com.top_logic.kafka.services.consumer.ConsumerDispatcherConfiguration.error-pause-factor.tooltip = Wenn der Empfang von Nachrichten immer wieder fehlschlägt, erhöht sich die Zeit zwischen den Wiederholungsversuchen jedes Mal um diesen Faktor. <p> Wenn es zum ersten Mal fehlschlägt, erfolgt der erste Wiederholungsversuch nach <i>Fehlerpause Start</i> Millisekunden. Der zweite Wiederholungsversuch erfolgt nach <i>Fehlerpause Start</i> ms multipliziert mit diesem Faktor. Der dritte Wiederholungsversuch erfolgt nach <code>start * factor * factor</code> ms und so weiter. Die Zeit zwischen den Wiederholungsversuchen steigt jedoch nie über das <i>Maximum von Error pause</i>. Sie ist dort gedeckelt. Wenn sie diesen Wert erreicht hat, bleibt sie dort, bis das Problem behoben ist und der Empfang wieder funktioniert. Die Formel für den n-ten Wiederholungsversuch lautet daher: <code>min(error-pause-max, error-pause-start * (error-pause-factor ** (n-1)))</code> Wenn der Empfang wieder funktioniert, aber später erneut fehlschlägt, beginnt die Zeit zwischen den Wiederholungsversuchen wieder bei <i>Fehlerpausenbeginn</i>. </p>
com.top_logic.kafka.services.consumer.ConsumerDispatcherConfiguration.error-pause-max = Fehlerpause maximal
com.top_logic.kafka.services.consumer.ConsumerDispatcherConfiguration.error-pause-max.tooltip = Die maximale Pause in Millisekunden, wenn der Empfang von Nachrichten wiederholt fehlschlägt. <p> Unter <i>Fehlerpausenfaktor</i> finden Sie die Formel für die Fehlerpausen bei wiederholten Fehlern. </p>
com.top_logic.kafka.services.consumer.ConsumerDispatcherConfiguration.error-pause-start = Fehler Pause Start
com.top_logic.kafka.services.consumer.ConsumerDispatcherConfiguration.error-pause-start.tooltip = Die Pause in Millisekunden nach Auftreten eines Fehlers. <p> Dies ist notwendig, um zu verhindern, dass der <i>Consumer Dispatcher</i> die Protokolle überflutet, wenn eine Kafka-Nachricht nicht verarbeitet werden kann. </p> <p> Siehe <i>Fehlerpausenfaktor</i> für die Formel für die Fehlerpausen bei wiederholten Fehlern. </p>
