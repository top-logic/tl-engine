com.top_logic.layout.formeditor.parts.template.ValueComputation.Config.function.tooltip = Funktion, die das gerenderte Objekt als Argument nimmt und einen Wert berechnet, auf den von der Vorlage über die Variable <i>Name</i> zugegriffen werden kann.
com.top_logic.layout.formeditor.parts.template.ValueComputation.tooltip = <i>Variablendefinition</i>, die den Wert der Variablen durch eine <i>TL-Script-Funktion</i> berechnet.
