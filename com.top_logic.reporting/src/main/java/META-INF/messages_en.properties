com.top_logic.reporting.report.model.aggregation.SumFunction.tooltip = The sun function sums up number values from a collection.
com.top_logic.reporting.report.model.aggregation.SupportsType = Supports type
com.top_logic.reporting.report.model.aggregation.SupportsType.tooltip = The SupportsType Annotation must be specified for <i>aggregation functions</i> or <i>partition function</i> to declare the supported types of MetaElements the function is able to handle
