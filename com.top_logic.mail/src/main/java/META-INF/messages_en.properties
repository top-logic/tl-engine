com.top_logic.mail.base.MailServer.Config.missing-folder-delay = Missing folder delay
com.top_logic.mail.base.MailServer.Config.missing-folder-delay.tooltip = The delay <em>in milliseconds</em> after a folder was NOT found on the server, before the next time the server is contacted to check if it exists. <p> This is necessary to reduce the amount of network accesses for "com.top_logic.mail", which slows down top-logic a lot. </p>
