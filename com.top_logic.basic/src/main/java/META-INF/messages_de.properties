com.top_logic.basic.io.BasicFileLog.tooltip = Diese Klasse hat die Fähigkeit, Zeichenfolgen in Dateien zu protokollieren. Es gibt zwei Mechanismen für die Protokollierung: <ul> <li><code> appendIntoLogFile(String aBasicFileName, String aText) </code> für Anhängen </li><li><code> logIntoNewFile(String aBasicFileName, String aText) </code> für die Erstellung einer neuen Protokolldatei </li></ul> <code>aText</code> ist der zu protokollierende Text. <code>aBasicFileName</code> beschreibt den Typ des Protokolls. Einige Anpassungen des Protokollpfades können in der Konfiguration des <code>BasicFileLog</code> <ul> <li> Der Hauptprotokollpfad kann eingestellt werden, alle anderen Pfade sind relativ zu diesem</li> <li> für jeweils <code>aBasicFileName</code> kann ein Pfad gesetzt werden</li> <li> für jeweils <code>aBasicFileName</code> ist die Verwendung von Jahres- und Monatsordnern möglich. Jahres- und Monatsordner gehen wie folgt vor: Wenn eine neue Datei erstellt wird, wird die Datei automatisch in einem Ordner mit dem Namen des aktuellen Monats gespeichert. Dieser Ordner wird in einem Ordner mit dem Namen des aktuellen Jahres gespeichert.</li> </ul> Diese Klasse ist für kleine Holzeinschlagsmengen vorgesehen. Ihr maximaler Durchsatz auf einem Entwicklerrechner beträgt etwa 120 (neue) Dateien pro Sekunde. * Wenn Sie mehr als 500 Nachrichten pro Tag protokollieren, benötigen Sie einen anderen Ansatz.
