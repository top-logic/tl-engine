com.top_logic.tool.boundsec.compound.CompoundSecurityLayout.tooltip = Ein CompoundSecurityLayout bietet eine logische Darstellung einer technischen Sicht. Es strukturiert die Teile der Layouts in logische Gruppen, wie sie vom Benutzer erlebt werden. Das BoundSecurityLayout ist zu feinkörnig (hat zu viele Verschachtelungsebenen). Das CompoundSecurityLayout erlaubt es, die Sicherheit für eine Gruppe von Komponenten zu definieren.
