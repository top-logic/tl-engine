com.top_logic.mail.proxy.AbstractMailServerDaemon.tooltip = Zu geplanten Zeiten wirft der AbstractMailServerDaemon einen Blick auf die INBOX eines Mailservers. Der Daemon selbst ruft den MailDaemonCountListener nur durch Senden eines MessageCountEvents auf. Der MailDaemonCountListener konvertiert dann die <i>Nachrichten</i> in <i>Mailserver-Nachrichten</i> und ruft AbstractMailServerDaemon#processMail(MailMessage) bzw.AbstractMailServerDaemon#processMeeting(ExchangeMeeting) zurück, um diese Mails zu bearbeiten.
