com.top_logic.mail.proxy.ConfiguredMailServerDaemon.Config.processor.tooltip = The actual mail handling plugin.
com.top_logic.mail.proxy.ConfiguredMailServerDaemon.tooltip = <i>Mail server daemon</i> whose abstract methods are redirected.
com.top_logic.mail.proxy.MailDataSourceAdaptor = Mail data source adaptor
com.top_logic.mail.proxy.MailDataSourceAdaptor.tooltip = Provides data access to an IMAP mail server. The extended configuration of this adaptor needs to define at least: <ul> <li>server: Name of the mail server to access.</li> <li>username: Name of the user to be used for accessing.</li> <li>password: Password of user to be used for accessing.</li> </ul> The generated URLs will follow this schema: &lt;protocol&gt;://&lt;folder 1&gt;/&lt;folder n&gt;?&lt;mail ID&gt;&amp;&lt;attachment no&gt;
com.top_logic.mail.proxy.MailReceiver$ServerConfig = Server configuration
