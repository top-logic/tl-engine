<pre><code>[expr].associationNavigation(`source-end`, `target-end`)</code></pre>
<p>Navigiert die Assoziation von der Quelle <code class="hljs inlineCode">source-end</code>, anhand des Resultats von <code class="hljs inlineCode">[expr]</code>, zum Ziel <code class="hljs inlineCode">target-end</code>.</p>
<p><em>Hinweis</em>: Diese Funktion steht nur noch für Kompatibilität zu TopLogic 5 Modellen zur Verfügung.</p>
