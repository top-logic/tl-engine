com.top_logic.layout.formeditor.parts.template.HTMLTemplateFormProvider.TemplateConfig.template.tooltip = Das HTML-Template für das gerenderte Objekt. <p> Die Vorlage hat Zugriff auf alle Eigenschaften des gerenderten Objekts und die unten definierten zusätzlichen <i>Variablen</i>. </p> <p> Um auf eine Eigenschaft oder Variable mit dem Namen <code>var</code> zuzugreifen, verwenden Sie den Template-Ausdruck <code>{var}</code>. </p>
com.top_logic.layout.formeditor.parts.template.HTMLTemplateFormProvider.TemplateConfig.variables = Variablen
com.top_logic.layout.formeditor.parts.template.HTMLTemplateFormProvider.TemplateConfig.variables.tooltip = Zusätzliche Variablen, die für die Auswertung der Vorlage gebunden werden. <p> Standardmäßig sind alle Attribute des gerenderten Objekts als Ausdrücke in der Vorlage verfügbar. </p>
com.top_logic.layout.formeditor.parts.template.HTMLTemplateFormProvider.tooltip = <i>Berechnung von Formularelementvorlagen</i> zur Erstellung eines benutzerdefinierten Renderings unter Verwendung einer HTML-Vorlage mit beliebigem eingebetteten Inhalt.
