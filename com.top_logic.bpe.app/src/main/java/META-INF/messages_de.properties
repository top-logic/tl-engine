com.top_logic.bpe.app.layout.ActiveTaskComponent = Aktive Aufgabenkomponente
com.top_logic.bpe.app.layout.ActiveTaskComponent$ActiveTasksListModelBuilder = Aktiver Aufgabenlisten-Modell-Builder
com.top_logic.bpe.app.layout.ActiveTaskComponent.tooltip = <i>Standard-Bearbeitungsobjektbestandteil</i>, der die konfigurierten Attribute für eine bestimmte <i>Aufgabe</i> anzeigt.
com.top_logic.bpe.app.layout.ActivityTableConfigurator = Konfigurator für Aktivitätstabellen
com.top_logic.bpe.app.layout.ActivityTableConfigurator.tooltip = <i>Tabellenkonfigurations-Plugin</i>, das eine <i>Tabellenkonfiguration</i> für die "aktive Token-Tabelle" erstellt (mit Spalten für den <i>Token</i> und seine Prozessausführung).
com.top_logic.bpe.app.layout.FinishTaskCommand = Befehl Aufgabe beenden
com.top_logic.bpe.app.layout.FinishTaskCommand.Config.tokenTable = Token-Tabelle
com.top_logic.bpe.app.layout.FinishTaskCommand.tooltip = <i>Befehlen Sie Handler</i>, eine Aufgabe zu beenden. Zeigt einen Bestätigungsdialog an, bevor zur nächsten Aufgabe gewechselt wird. Im Falle von manuellen <i>Gateways</i> kann der Benutzer den nächsten Schritt wählen.
com.top_logic.bpe.app.layout.ProcessExecutionComponent = Prozessausführungskomponente
com.top_logic.bpe.app.layout.ProcessExecutionComponent.tooltip = Komponente, die die <i>Formulardefinition</i> des <i>Prozessausführungsmodells</i> bearbeitet.
com.top_logic.bpe.app.layout.ProcessExecutionCreateComponent = Prozessausführung Komponente erstellen
com.top_logic.bpe.app.layout.ProcessExecutionCreateComponent.tooltip = <i>Standardmäßig Objektkomponente anlegen</i>, die beim Start eines Prozesses die konfigurierten Attribute der ersten Aufgabe anzeigt.
com.top_logic.bpe.app.layout.ProcessExecutionListModelBuilder = Prozessausführungslisten-Modell-Builder
com.top_logic.bpe.app.layout.ProcessExecutionListModelBuilder.tooltip = <i>Listenmodell-Builder</i> für bestehende <i>Prozessausführungen</i> für eine bestimmte <i>Zusammenarbeit</i>.
com.top_logic.bpe.app.layout.StartEventListModelBuilder = Ereignisliste Modellbauer starten
com.top_logic.bpe.app.layout.StartEventListModelBuilder.tooltip = <i>Listenmodell-Builder</i> für <i>Startveranstaltungen</i>. Gibt eine Liste von <i>Startereignissen</i> für eine bestimmte <i>Zusammenarbeit</i> zurück, auf die der aktuelle Benutzer Zugriff hat.
com.top_logic.bpe.app.layout.StartProcessExecutionHandler = Prozessausführungs-Handler starten
com.top_logic.bpe.app.layout.StartProcessExecutionHandler.Config.tokenTable = Token-Tabelle
com.top_logic.bpe.app.layout.StartProcessExecutionHandler.tooltip = <i>Befehlshandler</i>, um eine <i>Prozessausführung</i> zu starten und die erste <i>Aufgabe</i> zu überspringen, wenn sie bereits in start-gui eingebunden ist (siehe <i>Komponente "Prozessausführung erstellen"</i>).
com.top_logic.bpe.app.layout.tiles.ActiveTasksTilePreview = Vorschau aktiver Aufgaben-Kacheln
com.top_logic.bpe.app.layout.tiles.ActiveTasksTilePreview.tooltip = <i>Kachelvorschau</i> für die "aktiven Aufgaben" unter Verwendung des konfigurierten Titels aus der <i>Zusammenarbeit</i>.
com.top_logic.bpe.app.layout.tiles.BPMLTilePreview = BPML-Kachel-Vorschau
com.top_logic.bpe.app.layout.tiles.BPMLTilePreview.tooltip = <i>Beschriftungsbasierte Vorschau</i> von <i>Kollaborationsmodellen</i>.
com.top_logic.bpe.app.layout.tiles.CollaborationNumberPreview = Vorschau der Kollaborationsnummer
com.top_logic.bpe.app.layout.tiles.CollaborationNumberPreview.Config.css-class = Css-Klasse
com.top_logic.bpe.app.layout.tiles.CollaborationNumberPreview.Config.css-class.tooltip = Die css-Klasse, die auf die Spanne mit der Anzahl der Elemente anzuwenden ist.
com.top_logic.bpe.app.layout.tiles.ContextAwarePreview = Kontextabhängige Vorschau
com.top_logic.bpe.app.layout.tiles.ContextAwarePreview.tooltip = <i>Kontextabhängige Vorschau</i>, die die Anzahl der Ordner und Dokumente in einem <i>Webordner</i> anzeigt.
com.top_logic.bpe.app.layout.tiles.ContextTableConfiguration = Konfiguration der Kontexttabelle
com.top_logic.bpe.app.layout.tiles.ContextTableConfiguration.Config.name-of-export-file = Name der Exportdatei
com.top_logic.bpe.app.layout.tiles.ContextTableConfiguration.Config.name-of-export-file.tooltip = Name der Excel-Exportdatei. Wenn nicht gesetzt, wird kein Export angeboten.
com.top_logic.bpe.app.layout.tiles.ContextTableConfiguration.Config.row-style = Reihe Stil
com.top_logic.bpe.app.layout.tiles.ContextTableConfiguration.Config.row-style.tooltip = Stil, der auf die Zeilen (Kopf und Inhalt) der Tabelle angewendet wird.
com.top_logic.bpe.app.layout.tiles.ContextTableConfiguration.tooltip = <i>Tabellenkonfigurations-Plugin</i> für Tabellen zur Verwendung in der Kachelumgebung als Kontexttabelle.
com.top_logic.bpe.app.layout.tiles.ModelBasedPreview = Modellbasierte Vorschau
com.top_logic.bpe.app.layout.tiles.ModelBasedPreview.Config.model = Modell
com.top_logic.bpe.app.layout.tiles.ModelBasedPreview.Config.model.tooltip = Verweis auf ein Modell im Komponentenbaum.
com.top_logic.bpe.app.layout.tiles.ModelBasedPreview.tooltip = Die<i> Kachelvorschau</i> entnimmt Informationen aus einem Modell im Komponentenbaum.
com.top_logic.bpe.app.layout.tiles.NumberContentsPreview = Inhaltsvorschau nummerieren
com.top_logic.bpe.app.layout.tiles.NumberContentsPreview.Config.css-class = Css-Klasse
com.top_logic.bpe.app.layout.tiles.NumberContentsPreview.Config.css-class.tooltip = Die css-Klasse, die auf die Spanne mit der Anzahl der Elemente anzuwenden ist.
com.top_logic.bpe.app.layout.tiles.NumberContentsPreview.tooltip = <i>Zahleninhaltsvorschau</i>, die die Anzahl der Elemente in der darunterliegenden <i>Tabellenkomponente</i> anzeigt
com.top_logic.bpe.app.layout.tiles.OwnProcessesTilePreview = Eigene Prozesse Kachelvorschau
com.top_logic.bpe.app.layout.tiles.OwnProcessesTilePreview.tooltip = <i>Kachelvorschau</i> für die "eigenen Prozesse" unter Verwendung des . konfigurierten Titels in der <i>Kollaboration</i>.
com.top_logic.bpe.app.layout.tiles.StartEventTilePreview = Vorschau der Ereigniskacheln starten
com.top_logic.bpe.app.layout.tiles.StartEventTilePreview.tooltip = <i>Kachelvorschau</i> für <i>Startveranstaltungen</i>.
com.top_logic.bpe.app.layout.tiles.TileCockpitTableRenderer = Kachel-Cockpit-Tisch-Renderer
com.top_logic.bpe.app.layout.tiles.TileCockpitTableRenderer.tooltip = <i>Standard-Tabellenrenderer</i>, der ein spezielles Header-Layout verwendet.
com.top_logic.bpe.app.layout.tiles.TokenTilePreview = Token-Kachel-Vorschau
com.top_logic.bpe.app.layout.tiles.TokenTilePreview.tooltip = <i>Kachelvorschau</i> für <i>Token-Modellelemente</i>.
