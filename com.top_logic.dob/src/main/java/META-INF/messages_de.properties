com.top_logic.dob.schema.config.IndexPartConfig.part.tooltip = Teil des <i>Verweises</i> zur Aufnahme in den Index. <p> Wenn das dargestellte Attribut (<i>Name</i>) ein <i>Verweis</i> ist, beschreibt dieser Teil, welcher Teil des Verweises in den Index aufgenommen wird. </p>
