com.top_logic.graphic.flow.data.ImageAlign = Image align
com.top_logic.graphic.flow.data.ImageAlign.NONE = None
com.top_logic.graphic.flow.data.ImageAlign.NONE.tooltip = Does not force uniform scaling. Scale the graphic content of the given element non-uniformly if necessary such that the element's bounding box exactly matches the viewport rectangle. Note that if <code>align</code> is none, then the optional <code>meetOrSlice</code> value is ignored.
com.top_logic.graphic.flow.data.ImageAlign.X_MAX_YMAX = X maximum ymax
com.top_logic.graphic.flow.data.ImageAlign.X_MAX_YMAX.tooltip = Forces uniform scaling. Align the <code>min-x</code>+<code>width</code> of the element's <code>viewBox</code> with the maximum X value of the viewport. Align the <code>min-y</code>+<code>height</code> of the element's <code>viewBox</code> with the maximum Y value of the viewport.
com.top_logic.graphic.flow.data.ImageAlign.X_MAX_YMID = X maximum ymid
com.top_logic.graphic.flow.data.ImageAlign.X_MAX_YMID.tooltip = Forces uniform scaling. Align the <code>min-x</code>+<code>width</code> of the element's <code>viewBox</code> with the maximum X value of the viewport. Align the midpoint Y value of the element's <code>viewBox</code> with the midpoint Y value of the viewport.
com.top_logic.graphic.flow.data.ImageAlign.X_MAX_YMIN = X maximum ymin
com.top_logic.graphic.flow.data.ImageAlign.X_MAX_YMIN.tooltip = Forces uniform scaling. Align the <code>min-x</code>+<code>width</code> of the element's <code>viewBox</code> with the maximum X value of the viewport. Align the <code>min-y</code> of the element's <code>viewBox</code> with the smallest Y value of the viewport.
com.top_logic.graphic.flow.data.ImageAlign.X_MID_YMAX = X mid ymax
com.top_logic.graphic.flow.data.ImageAlign.X_MID_YMAX.tooltip = Forces uniform scaling. Align the midpoint X value of the element's <code>viewBox</code> with the midpoint X value of the viewport. Align the <code>min-y</code>+<code>height</code> of the element's <code>viewBox</code> with the maximum Y value of the viewport.
com.top_logic.graphic.flow.data.ImageAlign.X_MID_YMID = X mid ymid
com.top_logic.graphic.flow.data.ImageAlign.X_MID_YMID.tooltip = Forces uniform scaling. Align the midpoint X value of the element's <code>viewBox</code> with the midpoint X value of the viewport. Align the midpoint Y value of the element's <code>viewBox</code> with the midpoint Y value of the viewport. This is the default value.
com.top_logic.graphic.flow.data.ImageAlign.X_MID_YMIN = X mid ymin
com.top_logic.graphic.flow.data.ImageAlign.X_MID_YMIN.tooltip = Forces uniform scaling. Align the midpoint X value of the element's <code>viewBox</code> with the midpoint X value of the viewport. Align the <code>min-y</code> of the element's <code>viewBox</code> with the smallest Y value of the viewport.
com.top_logic.graphic.flow.data.ImageAlign.X_MIN_YMAX = X minimum ymax
