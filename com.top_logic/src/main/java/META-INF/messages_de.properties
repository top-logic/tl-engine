com.top_logic.mig.html.layout.LayoutComponentUIOptions.model = Modell
com.top_logic.mig.html.layout.LayoutComponentUIOptions.model.tooltip = Quelle des Modells der Komponente. <p> Eine Komponente zeigt typischerweise einen Inhalt an, der auf einem Modell basiert. Das Modell der Komponente ist ein einzelnes Objekt, auf dem die Komponente operiert. Basierend auf diesem Modell erzeugt z. B. eine Tabellenkomponente eine Liste von Zeilenobjekten, die angezeigt werden sollen. In den meisten Fällen wird das Modell der Komponente nicht direkt angezeigt, sondern es werden einige Aspekte von diesem Modell abgeleitet. Ein weiteres Beispiel ist eine Formularkomponente. Ein Formular zeigt typischerweise mehrere Felder zum Bearbeiten einiger Eigenschaften des Komponentenmodells an. </p> <p> Das Modell der Komponente kann von anderen Komponenten über Kanäle empfangen werden. Ein häufiger Anwendungsfall ist der Empfang eines Modells aus dem Auswahlkanal einer anderen Komponente. In einer solchen Konfiguration ändert sich das Modell der empfangenden Komponente immer dann, wenn ein Benutzer einen neuen Wert in der sendenden Komponente auswählt. Alle Komponenten haben einen <code>model</code>. Einige Komponenten, wie z. B. Tabellen und Bäume, haben auch einen <code>selection</code>. Neben diesen allgemeinen Kanälen kann es auch Komponenten mit spezielleren Kanälen geben.</p>
