com.top_logic.reporting.report.model.aggregation.LowerQuartil = Lower quartil
com.top_logic.reporting.report.model.aggregation.LowerQuartil.tooltip = The LowerQuartil is the middle of the lower half of a sorted list of numbers. It is used to calculate the values for a box-and-whisker chart.
