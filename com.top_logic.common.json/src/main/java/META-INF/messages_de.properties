com.top_logic.common.json.gstream.JsonToken = JSON-Zeichen
com.top_logic.common.json.gstream.JsonToken.BEGIN_ARRAY = Array beginnen
com.top_logic.common.json.gstream.JsonToken.BEGIN_ARRAY.tooltip = Die Öffnung eines JSON-Arrays. Geschrieben mit <code>JsonWriter#beginArray</code> und gelesen mit <code>JsonReader#beginArray</code>.
com.top_logic.common.json.gstream.JsonToken.BEGIN_OBJECT = Objekt beginnen
com.top_logic.common.json.gstream.JsonToken.BEGIN_OBJECT.tooltip = Das Öffnen eines JSON-Objekts. Geschrieben mit <code>JsonWriter#beginObject</code> und gelesen mit <code>JsonReader#beginObject</code>.
com.top_logic.common.json.gstream.JsonToken.BOOLEAN = Boolesches
com.top_logic.common.json.gstream.JsonToken.BOOLEAN.tooltip = Ein JSON true oder false.
com.top_logic.common.json.gstream.JsonToken.END_ARRAY = Ende-Matrix
com.top_logic.common.json.gstream.JsonToken.END_ARRAY.tooltip = Das Schließen eines JSON-Arrays. Geschrieben mit <code>JsonWriter#endArray</code> und gelesen mit <code>JsonReader#endArray</code>.
com.top_logic.common.json.gstream.JsonToken.END_DOCUMENT = Dokument beenden
com.top_logic.common.json.gstream.JsonToken.END_DOCUMENT.tooltip = Das Ende des JSON-Streams. Dieser Sentinel-Wert wird mit <code>JsonReader#peek()</code> zurückgegeben, um zu signalisieren, dass der JSON-kodierte Wert keine Tokens mehr hat.
com.top_logic.common.json.gstream.JsonToken.END_OBJECT = Objekt beenden
com.top_logic.common.json.gstream.JsonToken.END_OBJECT.tooltip = Das Schließen eines JSON-Objekts. Geschrieben mit <code>JsonWriter#endObject</code> und gelesen mit <code>JsonReader#endObject</code>.
com.top_logic.common.json.gstream.JsonToken.NAME = Name
com.top_logic.common.json.gstream.JsonToken.NAME.tooltip = Ein JSON-Eigentumsname. Innerhalb von Objekten wechseln Token zwischen Namen und ihren Werten ab. Geschrieben mit <code>JsonWriter#name</code> und gelesen mit <code>JsonReader#nextName</code>
com.top_logic.common.json.gstream.JsonToken.NULL = Null
com.top_logic.common.json.gstream.JsonToken.NULL.tooltip = Eine JSON-Null.
com.top_logic.common.json.gstream.JsonToken.NUMBER = Nummer
com.top_logic.common.json.gstream.JsonToken.NUMBER.tooltip = Eine JSON-Zahl, die in dieser API durch einen Java double, long oder int dargestellt wird.
com.top_logic.common.json.gstream.JsonToken.STRING = Zeichenfolge
com.top_logic.common.json.gstream.JsonToken.STRING.tooltip = Eine JSON-Zeichenfolge.
com.top_logic.common.json.gstream.JsonToken.tooltip = Eine Struktur, ein Name oder ein Werttyp in einer JSON-kodierten Zeichenfolge.
