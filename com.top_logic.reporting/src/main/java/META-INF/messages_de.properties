com.top_logic.reporting.report.view.component.DefaultProducerFilterComponent.tooltip = Verwenden Sie diese Komponente zusammen mit der <i>Standardkomponente für Herstellerdiagramme</i>, wenn Sie keine zusätzlichen Filter haben. Wenn Sie die <i>Standardkomponente für Herstellerdiagramme</i> verwenden möchten, benötigen Sie eine <i>Filterkomponente</i> als übergeordnete <i>Komponente</i>. Die DefaultProducerFilterComponent kann verwendet werden, wenn das Diagramm keine zusätzlichen Informationen außer dem Modell des übergeordneten Diagramms benötigt. Diese Komponente umhüllt nur das Modell in <i>Filter-VO</i>, die für die <i>Standard-Produzentendiagrammkomponente</i> verwendet werden kann. Wenn Sie über einen zusätzlichen Filter verfügen, müssen Sie eine neue Unterklasse der <i>Filterkomponente</i> implementieren.
