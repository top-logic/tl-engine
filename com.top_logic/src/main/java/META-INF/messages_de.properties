com.top_logic.mig.html.layout.tiles.ContextTileComponent.tooltip = <i>Layout-Container</i>, der einen Selektor und Inhalt in Kachelumgebung darstellt. <p> Eine <i>Context-Kachelkomponente</i> </p> hat genau 2 Kinder. Entweder die erste oder die zweite Komponente ist sichtbar. <p> Das erste Kind ist der Selektor. Seine Auswahl stellt das Kontextobjekt für den Inhalt dar. </p> <p> Das zweite Kind ist der Inhalt. Er wird angezeigt, wenn im Selektor etwas ausgewählt ist. </p>
