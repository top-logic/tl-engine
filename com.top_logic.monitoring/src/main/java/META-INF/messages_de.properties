com.top_logic.monitoring.memory.MemoryObserverDataSource.TimeRange.key = Schlüssel
com.top_logic.monitoring.memory.MemoryObserverDataSource.TimeRange.seconds = Sekunden
com.top_logic.monitoring.memory.MemoryObserverDataSource.tooltip = <i>Diagrammdatenquelle</i> für <i>Benutzersitzungen</i> gemäß den aktuellen Einstellungen in der <i>Sitzungssuchkomponente</i>.
com.top_logic.monitoring.memory.MemoryObserverModelPreparation = Vorbereitung des Speicherbeobachtermodells
com.top_logic.monitoring.memory.MemoryObserverModelPreparation$MemoryUsageEntryPartition = Partition für Speichernutzungseintrag
com.top_logic.monitoring.memory.MemoryObserverModelPreparation.Config.attributes = Eigenschaften
com.top_logic.monitoring.memory.MemoryObserverModelPreparation.Config.initial = Anfangs
com.top_logic.monitoring.memory.MemoryObserverModelPreparation.tooltip = Interaktiver Builder für die <i>Vorbereitung von Speicher-Beobachter-Modellen</i>
com.top_logic.monitoring.rendering.PerformanceTree = Leistungsbaum
com.top_logic.monitoring.rendering.PerformanceTree.tooltip = <i>Baumkomponente</i> mit Knoten, die <i>zusammengesetztes Sicherheitslayout</i> mit Leistungsinformationen darstellen
com.top_logic.monitoring.rendering.chart.PerformanceChartBuilder = Leistungsdiagramm-Ersteller
com.top_logic.monitoring.rendering.chart.PerformanceChartBuilder.tooltip = <i>Chart Builder-Implementierung</i> für Leistungsdiagramme.
com.top_logic.monitoring.rendering.chart.YIntervalSeriesBuilder = Hersteller von Y-Intervall-Serien
com.top_logic.monitoring.rendering.chart.YIntervalSeriesBuilder.tooltip = <i>Dataset-Builder-Implementierung</i> für Leistungsdiagramme.
com.top_logic.monitoring.revision.RevertSelectedRevisionCommand = Ausgewählten Revisionsbefehl rückgängig machen
com.top_logic.monitoring.revision.RevertSelectedRevisionCommand.tooltip = Befehl zum Rückgängigmachen einer Revision, die durch einen <i>Änderungssatz</i> repräsentiert wird.
com.top_logic.monitoring.revision.UpdateChangeSetTreeCommand = Befehl zum Aktualisieren der Änderungssatz-Baumstruktur
com.top_logic.monitoring.revision.UpdateChangeSetTreeCommand.tooltip = Berechnet die neue Auswahl für die Filterkomponente des Änderungssatzbaums.
com.top_logic.monitoring.schema.StaticAttribtesBuilder$TypeResources = Typ-Ressourcen
com.top_logic.monitoring.schema.StaticAttribtesBuilder$TypeResources.tooltip = <i>Ressourcenanbieter</i>, der Links zu statischen Typen rendert.
com.top_logic.monitoring.schema.StaticAttribtesBuilder.TypeResources.Config.targetComponent = Ziel-Komponente
com.top_logic.monitoring.schema.StaticAttribtesBuilder.TypeResources.Config.targetComponent.tooltip = Name der Komponente, in der die Typen durch Klicken ausgewählt werden sollen.
com.top_logic.monitoring.session.SessionSearchComponent = Komponente zur Sitzungssuche
com.top_logic.monitoring.session.SessionSearchComponent$Update = Aktualisierung
com.top_logic.monitoring.session.SessionSearchComponent.tooltip = Suchen Sie nach Benutzersitzungen. Genauer gesagt werden die Suchparameter an die UserMonitorComponent übergeben.
com.top_logic.monitoring.session.chart.UserSessionDatasource = Datenquelle für Benutzersitzungen
com.top_logic.monitoring.session.chart.UserSessionDatasource.tooltip = <i>Darstellung der Datenquelle</i> für <i>Benutzer-Sitzungen</i> gemäß den aktuellen Einstellungen in der <i>Sitzungssuchkomponente</i>.
com.top_logic.monitoring.session.chart.UserSessionModelPreparation = Vorbereitung des Sitzungsmodells für Benutzer
