com.top_logic.mig.html.layout.tiles.ComponentBuilder.arguments.tooltip = Optionale Argumente werden in den erstellten <i>Komponentenparametern</i> gespeichert. <p> Die Argumente enthalten typischerweise Informationen, die nicht vom Benutzer gegeben werden, sondern aus der Layout-Konfigurationsumgebung abgeleitet sind, z.B. den "Master" der zu erstellenden Komponente. </p> <p> Die konfigurierten Schlüssel müssen die Namen der Eigenschaften des konkreten Parametertyps sein, und die konfigurierten Werte gültige Konfigurationswerte für die entsprechenden Schlüssel. </p>
