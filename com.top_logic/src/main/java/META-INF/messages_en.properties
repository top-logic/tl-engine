com.top_logic.util.sched.task.schedule.DailySchedule.Config.time-of-day.tooltip = The time of day when the <i>task</i> should be scheduled.
com.top_logic.util.sched.task.schedule.DailySchedule.tooltip = <i>Scheduling algorithm</i> for running a <i>task</i> once every day at a given time. <p> Use either <i>daily periodically schedule</i> or <i>combined schedule</i> if the the task should run multiple times per day. </p>
