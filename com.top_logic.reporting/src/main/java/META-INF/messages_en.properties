com.top_logic.reporting.report.view.component.ReportConfComponent.tooltip = This ReportComponent displays <i>reports</i> which are defined in report description files (xml). Which report description file is used for this component is defined in the attribute 'report-description-file'. The root path of the report description files is the 'WEB-INF/reports' directory. Please store all report description files into this directory or subdirectories of it. E.g. <code> <component class="com.top_logic.reporting.report.view.component.ReportConfComponent" name="ReportConfComponent" resPrefix="demo.reporting." buttonComponent="ReportComponentButtons" report-description-file="ReportExample.xml"/> </code>
