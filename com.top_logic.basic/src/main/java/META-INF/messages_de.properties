com.top_logic.basic.config.annotation.DerivedRef.tooltip = Markiert eine <i>Konfigurationselementeigenschaft</i> als durch einen einfachen Pfadausdruck abgeleitet. <p> Das Annotieren einer von einer Eigenschaft <i>abgeleiteten ref</i> ist eine Abkürzung für die Verwendung der <i>Identitätsfunktion</i> mit einem einzigen Pfad-Argument zu einer anderen Eigenschaft. </p>
