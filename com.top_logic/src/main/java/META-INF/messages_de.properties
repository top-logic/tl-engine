com.top_logic.util.sched.task.impl.InstructableTestTask.Config.rate-error-result = Rate Fehler Ergebnis
com.top_logic.util.sched.task.impl.InstructableTestTask.Config.rate-error-result.tooltip = Wie oft (zwischen 0 und 1) sollte diese <i>instruierbare Testaufgabe</i> mit einem <i>Fehler</i> enden? <p> Die Summe aller Möglichkeiten muss <code>&lt;= 1</code> sein, sonst wird bei der Instanziierung der Aufgabe ein <i>Konfigurationsfehler</i> geworfen. Wenn die Summe genau 1 ist, wird die Aufgabe nie erfolgreich sein.<br/> Dies ist nur die Wahrscheinlichkeit, dass der <i>Fehler</i> explizit gesetzt wird, ohne dass ein Fehler oder eine Ausnahme geworfen wird. Wenn eine der Raten für das Werfen von etwas höher als 0 ist, kann dies die Anzahl der beobachteten <i>Fehlerergebnisse</i> erhöhen, je nachdem, wie die Superklassen auf geworfene Fehler und Ausnahmen reagieren. </p>
com.top_logic.util.sched.task.impl.InstructableTestTask.Config.rate-failure-result = Rate Versagen Ergebnis
com.top_logic.util.sched.task.impl.InstructableTestTask.Config.rate-failure-result.tooltip = Wie oft (zwischen 0 und 1) sollte diese <i>instruierbare Testaufgabe</i> mit einem <i>Misserfolg</i> enden? <p> Die Summe aller Möglichkeiten muss <code>&lt;= 1</code> sein, sonst wird bei der Instanziierung der Aufgabe ein <i>Konfigurationsfehler</i> geworfen. Wenn die Summe genau 1 ist, wird die Aufgabe nie erfolgreich sein. </p> <p> Dies ist nur die Wahrscheinlichkeit, dass der <i>Fehler</i> explizit gesetzt wird, ohne dass ein Fehler oder eine Ausnahme geworfen wird. Wenn eine der Raten für das Werfen von etwas höher als 0 ist, kann dies die Anzahl der beobachteten <i>Fehlerergebnisse</i> erhöhen, je nachdem, wie die Superklassen auf geworfene Fehler und Ausnahmen reagieren. </p>
com.top_logic.util.sched.task.impl.InstructableTestTask.Config.rate-gui-warnings = Gui-Warnungen bewerten
com.top_logic.util.sched.task.impl.InstructableTestTask.Config.rate-gui-warnings.tooltip = Wie oft (zwischen 0 und 1) sollte diese <i>instruierbare Testaufgabe</i> Gui-Warnungen erzeugen? <p> Wenn die Aufgabe mindestens eine Warnung enthält, wird die Wahrscheinlichkeit zusätzlich dazu verwendet, die Anzahl der Warnungen zu generieren, indem neue Zufallszahlen ermittelt werden, bis eine von ihnen niedriger als dieser Wert ist. <br/> Diese Wahrscheinlichkeit ist unabhängig von den anderen Raten, wenn es um die Summe der Wahrscheinlichkeiten geht, die nicht größer als 1 sein darf. </p>
