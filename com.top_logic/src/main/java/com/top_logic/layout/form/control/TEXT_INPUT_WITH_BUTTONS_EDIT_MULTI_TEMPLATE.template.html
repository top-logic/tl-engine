<div id="{id}" class="{cssClass}" data-keys="{keys}" data-context-menu="{hasContextMenu ? id}">
	<textarea id="{inputId}" name="{inputId}"
		cols="{columns > 0 ? columns}" rows="{rows > 0 ? rows}" disabled="{disabled}" class="is-input lFlexible"
		style="{inputStyle}" placeholder="{placeholder}" autocomplete="off"
		tabindex="{tabindex}" onchange="{onchange}" onfocus="{onfocus}"
		oninput="{oninput}" onblur="{onblur}"
	>{value}</textarea>
	<span class="lFixedRight">{buttons}</span>
</div>
