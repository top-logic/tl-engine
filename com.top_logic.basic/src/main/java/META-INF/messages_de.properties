com.top_logic.basic.translation.TranslationService.tooltip = Ein Dienst für die Übersetzung. <p> <b>Vorsichtsmaßnahmen:</b> <ul> <li>Jede Übersetzung verursacht Kosten, die proportional zur Anzahl der übersetzten Zeichen sind, und auch die Gesamtzahl ist begrenzt.</li> <li>Dieser Dienst führt keine Zwischenspeicherung von Übersetzungen durch, so dass bei jedem Aufruf von translate eine <i>HTTPS-URL-Verbindung</i> für den Zugriff auf die Übersetzungs-API (REST) aufgebaut wird.</li> <li>Bitte lesen Sie die Dokumentation zur <i>Konfiguration</i> und seien Sie vorsichtig bei der Verwendung. Wenn z. B. die API nicht übersetzen konnte, verschieben Sie die fehlgeschlagene Übersetzungsanfrage, anstatt sie immer wieder neu zu senden.</li> </ul> </p> <p> <b>Funktionalitäten:</b> <ul> <li>Um einen (XML-strukturierten) Text zu übersetzen, verwenden Sie: <ul> <li>translate(String, Gebietsschema)</li> <li>translate(String, Gebietsschema, Gebietsschema)</li> </ul> </li> <li>Um festzustellen, ob eine Sprache unterstützt wird, verwenden Sie isSupported(Locale).</li> </ul> </p>
