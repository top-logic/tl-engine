<span id="{id}" class="{cssClass}" data-keys="{keys}" data-context-menu="{hasContextMenu ? id}">
	<span class="lFlexible">
		<input id="{inputId}" name="{inputId}" type="{type}" value="{value}"
			size="{columns > 0 ? columns}" disabled="{disabled}" class="is-input"
			style="{inputStyle}" placeholder="{placeholder}" autocomplete="off"
			tabindex="{tabindex}" onchange="{onchange}" onfocus="{onfocus}"
			oninput="{oninput}" onblur="{onblur}"
		/>
	</span>
	<span class="lFixedRight">{buttons}</span>
</span>
