com.top_logic.tool.boundsec.compound.CompoundSecurityProjectLayout.Config.secondaryChecker = Sekundärer Prüfer
com.top_logic.tool.boundsec.compound.CompoundSecurityProjectLayout.tooltip = Dieses Layout delegiert die Zulässigkeitsmethoden an einen primären Prüfer, der wiederum seine Zulässigkeitsmethoden an den sekundären Prüfer delegieren sollte. Dieser Mechanismus wird im Kontext von Layouts mit einer Baum- und einer Elementansicht verwendet. Der Baum darf nur dann sichtbar sein, wenn die Elementansicht für mindestens einen der Baumknoten (Elemente) sichtbar ist. Außerdem dürfen Knoten, die in der Elementansicht nicht angezeigt werden können, im Baum nicht sichtbar sein. In einem solchen Szenario ist der Baum der primäreChecker und die Elementansicht der sekundäre.
