com.top_logic.mail.base.MailServer.NamedFolder.in-standard-folder.tooltip = Indicates whether this is a folder directly located in the INBOX (<code>false</code>) or it is a sub-folder of the project-specific standard-folder (<code>true</code>, default-value).
com.top_logic.mail.base.MailServer.tooltip = <i>Managed class</i> for creating model instances for received mails. <p> All mail folders are located on the mail server in the root folder. </p>
com.top_logic.mail.layout.MailComponent = Mail component
