com.top_logic.layout.formeditor.parts.template.UIAction.Config.target-object.tooltip = Funktion, die das gerenderte Objekt als Argument nimmt und das Objekt berechnet, das beim Anklicken angezeigt werden soll. <p> Standardmäßig wird das gerenderte Objekt angezeigt. </p>
com.top_logic.layout.formeditor.parts.template.UIAction.tooltip = Definition einer <i>Post-Create-Aktion</i>, die von einem <code>onclick</code> aufgerufen wird.
com.top_logic.layout.formeditor.parts.template.UICallback = UI-Rückruf
com.top_logic.layout.formeditor.parts.template.UICallback.Config.action = Aktion
com.top_logic.layout.formeditor.parts.template.UICallback.Config.action.tooltip = Skript, das aufgerufen wird, wenn ein Callback von der Client-Seite eintrifft. <p> Um die Aktion auszulösen, rufen Sie <code>services.form.callback({myhandler}, arg1, arg2,...)"</code> aus einem Event-Handler heraus auf (z. B. <code>onclick</code>). </p> <p> Das Skript erwartet genau ein Argument. Wird mehr als ein Argument vom Client übermittelt, erhält das Skript eine Liste dieser Argumente. Die vom Client übermittelten Werte können alle JSON-konformen Typen sein <code>string</code>, <code>number</code>, <code>boolean</code>, <code>list</code>, <code>map</code>). </p>
com.top_logic.layout.formeditor.parts.template.UICallback.tooltip = Definition einer Callback-Funktion, die Daten von der Benutzeroberfläche empfängt.
com.top_logic.layout.formeditor.parts.template.ValueComputation = Wertberechnung
