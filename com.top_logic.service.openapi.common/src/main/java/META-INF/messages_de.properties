com.top_logic.service.openapi.common.conf.HttpMethod = HTTP-Methode
com.top_logic.service.openapi.common.conf.HttpMethod.DELETE = DELETE
com.top_logic.service.openapi.common.conf.HttpMethod.DELETE.tooltip = Die Methode <code>DELETE</code> fordert den Ursprungsserver auf, die durch die Request-URI identifizierte Ressource zu löschen. Diese Methode KANN durch menschliches Eingreifen (oder andere Mittel) auf dem Herkunftsserver außer Kraft gesetzt werden. Dem Client kann nicht garantiert werden, dass der Vorgang ausgeführt wurde, selbst wenn der vom Ursprungsserver zurückgegebene Statuscode anzeigt, dass die Aktion erfolgreich abgeschlossen wurde. Der Server SOLLTE jedoch NICHT den Erfolg anzeigen, es sei denn, er beabsichtigt zum Zeitpunkt der Antwort, die Ressource zu löschen oder sie an einen unzugänglichen Ort zu verschieben.
com.top_logic.service.openapi.common.conf.HttpMethod.GET = GET
com.top_logic.service.openapi.common.conf.HttpMethod.GET.tooltip = Die Methode <code>GET</code> bedeutet, dass alle Informationen (in Form einer Entität) abgerufen werden, die durch die Request-URI identifiziert werden. Bezieht sich die Request-URI auf einen datenproduzierenden Prozess, werden die produzierten Daten als Entität in der Antwort zurückgegeben und nicht der Quelltext des Prozesses, es sei denn, dieser Text ist die Ausgabe des Prozesses.
com.top_logic.service.openapi.common.conf.HttpMethod.HEAD = HEAD
com.top_logic.service.openapi.common.conf.HttpMethod.HEAD.tooltip = Die Methode <code>HEAD</code> ist identisch mit GET, mit der Ausnahme, dass der Server in der Antwort KEINEN Message-Body zurückgeben MUSS. Die in den HTTP-Headern als Antwort auf eine HEAD-Anfrage enthaltenen Metainformationen MÜSSEN mit den als Antwort auf eine GET-Anfrage gesendeten Informationen identisch sein. Diese Methode kann verwendet werden, um Metainformationen über die durch die Anfrage implizierte Entität zu erhalten, ohne den Entity-Body selbst zu übertragen. Diese Methode wird häufig verwendet, um Hypertext-Links auf Gültigkeit, Zugänglichkeit und jüngste Änderungen zu prüfen.
com.top_logic.service.openapi.common.conf.HttpMethod.OPTIONS = OPTIONS
com.top_logic.service.openapi.common.conf.HttpMethod.OPTIONS.tooltip = Die Methode <code>OPTIONS</code> stellt eine Anfrage nach Informationen über die Kommunikationsoptionen dar, die in der durch die Request-URI identifizierten Anfrage/Antwort-Kette verfügbar sind. Diese Methode ermöglicht es dem Client, die mit einer Ressource verbundenen Optionen und/oder Anforderungen oder die Fähigkeiten eines Servers zu bestimmen, ohne eine Ressourcenaktion zu implizieren oder einen Ressourcenabruf zu initiieren.
com.top_logic.service.openapi.common.conf.HttpMethod.PATCH = PATCH
com.top_logic.service.openapi.common.conf.HttpMethod.PATCH.tooltip = Mit der HTTP <code>PATCH</code> werden partielle Änderungen an einer Ressource vorgenommen. <p> Eine <code>PATCH</code> wird als ein Satz von Anweisungen zur Änderung einer Ressource betrachtet. Im Gegensatz dazu ist ein <i>Put</i> eine vollständige Darstellung einer Ressource. </p> <p> Eine <code>PATCH</code> ist nicht unbedingt idempotent, obwohl sie es sein kann. Im Gegensatz zu <i>put</i>, das immer idempotent ist. Das Wort "idempotent" bedeutet, dass eine beliebige Anzahl von wiederholten, identischen Anfragen die Ressource in demselben Zustand zurücklässt. Wenn z. B. ein automatisch inkrementierendes Zählerfeld ein integraler Bestandteil der Ressource ist, dann wird ein <i>put</i> es natürlich überschreiben (da es alles überschreibt), aber nicht notwendigerweise bei <code>PATCH</code>. </p> <p> <code>PATCH</code> (wie <i>post</i>) kann Nebeneffekte auf andere Ressourcen haben. </p>
com.top_logic.service.openapi.common.conf.HttpMethod.POST = POST
com.top_logic.service.openapi.common.conf.HttpMethod.POST.tooltip = Die <code>POST</code> wird verwendet, um den Ursprungsserver aufzufordern, die in der Anfrage enthaltene Entität als neuen Unterordner der durch die Request-URI in der Request-Line identifizierten Ressource zu akzeptieren. POST ist so konzipiert, dass eine einheitliche Methode die folgenden Funktionen abdecken kann: <ul> <li>Anmerkungen zu vorhandenen Ressourcen;</li> <li>Versenden einer Nachricht an ein schwarzes Brett, eine Newsgroup, eine Mailingliste oder eine ähnliche Gruppe von Artikeln;</li> <li>Bereitstellung eines Datenblocks, z. B. des Ergebnisses eines Formulars, an einen Datenverarbeitungsprozess;</li> <li>Erweitern einer Datenbank durch eine Anfügeoperation.</li> </ul> <p> Die tatsächliche Funktion, die von der POST-Methode ausgeführt wird, wird vom Server bestimmt und ist normalerweise von der Request-URI abhängig. Die gepostete Entität ist dieser URI untergeordnet, so wie eine Datei einem Verzeichnis untergeordnet ist, das sie enthält, ein News-Artikel einer Newsgruppe untergeordnet ist, in die er gepostet wird, oder ein Datensatz einer Datenbank untergeordnet ist. </p> <p> Die von der POST-Methode durchgeführte Aktion führt möglicherweise nicht zu einer Ressource, die durch einen URI identifiziert werden kann. In diesem Fall ist entweder 200 (OK) oder 204 (kein Inhalt) der geeignete Antwortstatus, je nachdem, ob die Antwort eine Entität enthält, die das Ergebnis beschreibt oder nicht. </p>
com.top_logic.service.openapi.common.conf.HttpMethod.PUT = PUT
com.top_logic.service.openapi.common.conf.HttpMethod.PUT.tooltip = Die Methode <code>PUT</code> fordert an, dass die eingeschlossene Entität unter der angegebenen Request-URI gespeichert wird. Wenn die Request-URI auf eine bereits existierende Ressource verweist, SOLLTE die eingeschlossene Entität als eine modifizierte Version der auf dem Ursprungsserver befindlichen Ressource betrachtet werden. Wenn die Request-URI nicht auf eine bestehende Ressource verweist und diese URI vom anfragenden User-Agent als neue Ressource definiert werden kann, kann der Ursprungsserver die Ressource mit dieser URI erstellen. Wenn eine neue Ressource erstellt wird, MUSS der Ursprungsserver den User-Agent über die 201 (Created) Antwort informieren. Wird eine bestehende Ressource geändert, SOLLTE entweder der Antwortcode 200 (OK) oder 204 (No Content) gesendet werden, um den erfolgreichen Abschluss der Anfrage anzuzeigen. Konnte die Ressource mit der Request-URI nicht erstellt oder geändert werden, SOLLTE eine entsprechende Fehlerantwort gegeben werden, die die Art des Problems widerspiegelt. Der Empfänger der Entität DARF KEINE Content-*-Header (z. B. Content-Range) ignorieren, die er nicht versteht oder nicht implementiert, und MUSS in solchen Fällen eine Antwort 501 (Not Implemented) zurückgeben.
com.top_logic.service.openapi.common.conf.HttpMethod.TRACE = TRACE
com.top_logic.service.openapi.common.conf.HttpMethod.TRACE.tooltip = Die <code>TRACE</code> wird verwendet, um eine Remote-Rückschleife der Anforderungsnachricht auf der Anwendungsebene aufzurufen. Der Endempfänger der Anfrage SOLLTE die empfangene Nachricht als Entity-Body einer 200 (OK)-Antwort an den Client zurückgeben. Der Endempfänger ist entweder der Ursprungsserver oder der erste Proxy oder Gateway, der einen Max-Forwards-Wert von Null (0) in der Anfrage erhält (siehe Abschnitt 14.31). Eine TRACE-Anfrage MUSS KEINE Entität enthalten.
