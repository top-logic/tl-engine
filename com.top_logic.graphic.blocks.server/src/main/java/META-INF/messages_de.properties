com.top_logic.graphic.flow.server.script.FlowFactory.tree.param.parentAlign.tooltip = Faktor zur Bestimmung der Platzierung des übergeordneten Knotens im Verhältnis zu seinen Unterknoten. Bei einem Wert von Null wird der Mittelpunkt des übergeordneten Knotens an der gleichen Y-Koordinate wie das erste seiner Kinder platziert. Bei einem Wert von 1,0 wird der übergeordnete Knoten an seinem letzten untergeordneten Knoten ausgerichtet. Ein Wert dazwischen platziert den übergeordneten Knoten entsprechend dem Verhältnis zwischen dem ersten und dem letzten Kind.
com.top_logic.graphic.flow.server.script.FlowFactory.tree.param.parentOffset.tooltip = Offset, der nach der Ausrichtungsoperation auf der Grundlage des übergeordneten Verhältnisses zur übergeordneten Y-Koordinate hinzuzufügen ist.
