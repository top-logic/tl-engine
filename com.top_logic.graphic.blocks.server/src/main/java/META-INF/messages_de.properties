com.top_logic.graphic.flow.server.ui.ScriptFlowChartBuilder.Config.HandlerDefinition.name.tooltip = Eindeutiger Name des definierten Handlers. <p> Der definierte Handler steht dem Skript "Diagramm erstellen" als implizit definierte Variable mit diesem Namen zur Verfügung. Wenn Sie einen Handler mit dem Namen <code>onClick</code> definieren, steht dieser Handler dem Skript als Variable <code>$onClick</code> zur Verfügung. </p>
com.top_logic.graphic.flow.server.ui.ScriptFlowChartBuilder.Config.create-chart = Diagramm erstellen
com.top_logic.graphic.flow.server.ui.ScriptFlowChartBuilder.Config.create-chart.tooltip = Funktion zur Erstellung eines Flussdiagramms für ein bestimmtes Modell.
com.top_logic.graphic.flow.server.ui.ScriptFlowChartBuilder.Config.handlers = Handler
com.top_logic.graphic.flow.server.ui.ScriptFlowChartBuilder.Config.handlers.tooltip = Spezifikation von Interaktionen mit dem Diagramminhalt. <p> Die hier definierten Handler können im Skript "Create Chart" an Diagrammelemente gebunden werden, indem sie als implizit definierte Variablen referenziert werden. </p>
com.top_logic.graphic.flow.server.ui.ScriptFlowChartBuilder.Config.observed = Zu beobachten
com.top_logic.graphic.flow.server.ui.ScriptFlowChartBuilder.Config.observed.tooltip = Funktion, die die Geschäftsobjekte abruft, die für das Benutzerobjekt eines bestimmten Diagrammelements auf Änderungen hin beobachtet werden sollen. <p> Die Funktion erhält ein Diagrammelement als erstes Argument und das Modell der Komponente als zweites Argument. </p> <pre> <code>userObject -> model -> ...</code> </pre> <p> Das Diagramm wird aktualisiert, wenn ein beobachtetes Objekt geändert oder gelöscht wird. </p> <p> Wenn nicht angegeben, wird standardmäßig das Benutzerobjekt der Diagrammelemente beobachtet. Dies würde der Funktion entsprechen: </p> <pre> <code>userObject -> userObject</code> </pre>
com.top_logic.graphic.flow.server.ui.ScriptFlowChartBuilder.Config.supports-model = Unterstützt Modell
com.top_logic.graphic.flow.server.ui.ScriptFlowChartBuilder.Config.supports-model.tooltip = Prädikat, das entscheidet, ob ein gegebenes Modell als Flussdiagramm dargestellt werden kann.
com.top_logic.graphic.flow.server.ui.ScriptFlowChartBuilder.tooltip = <i>Erbauer von Flussdiagrammen</i>, die mit TL-Script implementiert werden können.
com.top_logic.graphic.flow.server.ui.handler.ScriptedClickHandler = Skriptgesteuerter Klick-Handler
com.top_logic.graphic.flow.server.ui.handler.ScriptedClickHandler.Config.script = Script
com.top_logic.graphic.flow.server.ui.handler.ScriptedClickHandler.Config.script.tooltip = Funktion, die das <i>Ziel-Diagrammelement des Klicks</i> abruft. <p> Das Ergebnis der Funktion wird an konfigurierte UI-Aktionen übergeben. </p> <p> Wenn kein Skript bereitgestellt wird, wird das Benutzerobjekt des angeklickten Diagrammelements als Eingabe für weitere UI-Aktionen verwendet. </p>
com.top_logic.graphic.flow.server.ui.handler.ScriptedClickHandler.tooltip = <i>Click-Handler</i>, der in TL-Script implementiert werden kann.
com.top_logic.graphic.flow.server.ui.handler.ScriptedDropHandler = Skriptgesteuerter Drop-Handler
com.top_logic.graphic.flow.server.ui.handler.ScriptedDropHandler.Config.script = Drehbuch
com.top_logic.graphic.flow.server.ui.handler.ScriptedDropHandler.Config.script.tooltip = Funktion, die das Diagrammelement der <i>Drop-Region</i>, die gezogenen Objekte und das Modell der Ziehquelle abruft, von der aus der Ziehvorgang initiiert wurde. <pre> <code>node -> dragged -> source -> ...</code> </pre> <p> Das Ergebnis der Funktion wird an konfigurierte UI-Aktionen weitergegeben. </p> <p> Wenn kein Skript angegeben wird, wird eine Liste mit dem Benutzerobjekt des angeklickten Diagrammelements als erstes Element und der Liste der gezogenen Objekte als zweites Element als Eingabe für weitere UI-Aktionen verwendet. </p>
com.top_logic.graphic.flow.server.ui.handler.ScriptedDropHandler.tooltip = <i>Server-Drop-Handler</i>, der in TL-Script implementiert werden kann.
