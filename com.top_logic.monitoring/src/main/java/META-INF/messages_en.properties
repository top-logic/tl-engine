com.top_logic.monitoring.log.LogFileCollector = Log file collector
com.top_logic.monitoring.log.LogFileCollector.Config.encoding = Encoding
com.top_logic.monitoring.log.LogFileCollector.Config.encoding.tooltip = The encoding of the log files. <p> Is used to read the file content. </p>
com.top_logic.monitoring.log.LogFileCollector.Config.file-pattern = File pattern
com.top_logic.monitoring.log.LogFileCollector.Config.file-pattern.tooltip = The pattern for detecting log files. <p> Only files whose name matches are collected. Only the local file name is matched, not the path. </p>
com.top_logic.monitoring.log.LogFileCollector.Config.max-folder-depth = Maximum folder depth
com.top_logic.monitoring.log.LogFileCollector.Config.max-folder-depth.tooltip = The maximum folder depth at which log files are searched. <p> When the folder structure is deeper than that, it is probably a loop caused by a symbolic link to an enclosing folder. To prevent an infinite recursion, the depth is therefore limited to this value. </p> <p> For "unlimited" use a large number like <code>2147483647</code>. </p>
com.top_logic.monitoring.log.LogFileCollector.tooltip = Collects log files in a given directory, reads them and returns them as a <i>log file</i> <i>list</i>. <p> This class is immutable and therefore thread safe. (As the <i>configuration item</i> must not be changed anyway.) </p>
com.top_logic.monitoring.log.LogLineDetailsExcelRenderer = Log line details Excel renderer
com.top_logic.monitoring.log.LogLineDetailsExcelRenderer.Config.column-width = Column width
com.top_logic.monitoring.log.LogLineDetailsExcelRenderer.Config.column-width.tooltip = The width of this column. <p> This is also the width of the comment on the cell. </p>
com.top_logic.monitoring.log.LogLineDetailsExcelRenderer.tooltip = <i>Excel cell renderer</i> that exports the details property of a <i>log line</i>.
com.top_logic.monitoring.log.LogLineModelBuilder = Log line model builder
com.top_logic.monitoring.log.LogLineModelBuilder.Config.file-collector = File collector
com.top_logic.monitoring.log.LogLineModelBuilder.Config.file-collector.tooltip = The <i>log file collector</i> to use.
com.top_logic.monitoring.log.LogLineModelBuilder.Config.log-parser = Log parser
com.top_logic.monitoring.log.LogLineModelBuilder.Config.log-parser.tooltip = The <i>log parser</i> to use.
com.top_logic.monitoring.log.LogLineModelBuilder.tooltip = A <i>list model builder</i> that collects the log files, parses them and returns the <i>log line</i> objects as <i>list</i> elements.
com.top_logic.monitoring.log.LogLineTableRenderer = Log line table renderer
com.top_logic.monitoring.log.LogLineTableRenderer.tooltip = <i>Default table renderer</i> that writes an additional footer which summarizes the number of errors and warnings.
com.top_logic.monitoring.log.LogParser = Log parser
com.top_logic.monitoring.log.LogParser.Config.category-pattern = Category pattern
com.top_logic.monitoring.log.LogParser.Config.category-pattern.tooltip = The pattern for parsing the category. <p> The beginning of the category is determined by the end of the thread. This pattern is used to determine the end of the category. </p>
com.top_logic.monitoring.log.LogParser.Config.entry-start-pattern = Entry start pattern
com.top_logic.monitoring.log.LogParser.Config.entry-start-pattern.tooltip = The pattern identifying the start of a new log statement. <p> When this pattern does not match at the beginning of a line, that line is added to the previous log statement's details. </p>
com.top_logic.monitoring.log.LogParser.Config.filter = Filter
com.top_logic.monitoring.log.LogParser.Config.filter.tooltip = When this filter is set, only log entries accepted by it are included. <p> <code>null</code> means, everything is included. </p>
com.top_logic.monitoring.log.LogParser.Config.message-start-marker = Message start marker
com.top_logic.monitoring.log.LogParser.Config.message-start-marker.tooltip = Marks the beginning of the message. <p> Everything after the end of the category and before the end of this marker is ignored. </p>
com.top_logic.monitoring.log.LogParser.Config.severity-pattern = Severity pattern
com.top_logic.monitoring.log.LogParser.Config.severity-pattern.tooltip = The pattern for parsing the severity. <p> The beginning of the severity is determined by the end of the time stamp. This pattern is used to determine the end of the severity. </p>
com.top_logic.monitoring.log.LogParser.Config.thread-pattern = Thread pattern
com.top_logic.monitoring.log.LogParser.Config.thread-pattern.tooltip = The pattern for parsing the thread. <p> The beginning of the thread is determined by the end of the severity. This pattern is used to determine the end of the thread. </p>
com.top_logic.monitoring.log.LogParser.Config.time-format = Time format
com.top_logic.monitoring.log.LogParser.Config.time-format.tooltip = The pattern for creating the <i>date time formatter</i>.
com.top_logic.monitoring.log.LogParser.Config.time-pattern = Time pattern
com.top_logic.monitoring.log.LogParser.Config.time-pattern.tooltip = The pattern for identifying a time stamp and the start of a new log statement.
com.top_logic.monitoring.log.LogParser.tooltip = Parses a log file into <i>log line</i> objects. <p> There is no enum for the entry parts, as applications may use different log patterns with other parts. </p> <p> The parser stores a cache of <i>log line</i> part strings to do a soft form of " interning". Instead of filling the JVM string cache, it uses its own. The cache is non-static. When the <i>log parser</i> object is garbage collected, its cache is garbage collected, too. </p> <p> This class is thread-safe and can be used for parsing multiple files in parallel. </p>
