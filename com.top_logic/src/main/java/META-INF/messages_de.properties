com.top_logic.util.sched.task.schedule.DailyPeriodicallySchedule.tooltip = Ein <i>Planungsalgorithmus</i> für: "Führen Sie die <i>Aufgabe</i> mehrmals täglich aus." <p> Der erste Zeitplan eines Tages ist zur <i>Startzeit</i>. Die folgenden Zeitpläne sind um: <code>startTime + n*interval</code> Der Zeitplan wird durch manuelle Ausführungen der Aufgabe nicht beeinflusst: Wenn die Aufgabe zum ersten Mal um 8:00 Uhr und dann stündlich ausgeführt werden soll, aber manuell z.B. um 10:30 Uhr ausgeführt wird, wird der nächste Lauf danach um 11:00 Uhr erfolgen. Daher bleibt die Aufgabe an ihrem ursprünglichen Zeitplan hängen. Dies ist ähnlich wie bei wöchentlichen Aufgaben, die jeden Sonntag laufen sollten, aber nicht beeinträchtigt werden, wenn sie z.B. an einem Mittwoch manuell ausgeführt werden. </p>
