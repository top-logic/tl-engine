com.top_logic.mig.html.layout.ProgressComponent = Fortschritts-Komponente
com.top_logic.mig.html.layout.ProgressComponent.tooltip = Eine generische Komponente zur Darstellung des Fortschritts eines langwierigen Prozesses, die durch eine Implementierung der <i>Fortschrittsinformationsschnittstelle</i> bereitgestellt wird. (Wird normalerweise als Teil eines Assistenten verwendet, der eine Benutzerantwort für eine laufende Aufgabe geben möchte). <p> Der Fortschritt wird als Fortschrittsbalken angezeigt. Oberhalb des Fortschrittsbalkens befindet sich eine Beschreibung darüber, worum es bei der gesamten Aufgabe geht (die so genannte Fortschrittsinformation). Unterhalb des Fortschrittsbalkens befindet sich eine Beschreibung der aktuellen (Unter-)Aufgabe (die so genannte Fortschrittsmeldung). Diese Information wird durch die <code>com.top_logic.layout.progress.ProgressInfo#getMessage()</code> bereitgestellt. </p> <p> Nachdem der Fortschritt abgeschlossen ist, wird eine Meldung angezeigt, um dies anzuzeigen. </p> <h3>Beispiel</h3> <p>Der Fortschrittsbalken bei einem Fortschritt von 80%: <p><h3>die Kopfzeile(Fortschrittskopf)</h3> Eine Übersicht über die Aufgabe(Fortschrittsinfo) <table style="table-layout:fixed;border:thin solid black;width:80%;height:20px;"> <td style="width:80%;border:1;background-color: #000080;"/> <td style="width:20%;border:1;background-color: lightgrey;"/> </table>Eine kurze Beschreibung der aktuellen Aufgabe(Fortschrittsmeldung) </p> </p><p><em>Hinweis</em>: Die Komponente geht davon aus, dass das Modell die <i>Fortschrittsinfo-Schnittstelle</i> implementiert, dies kann jedoch übersteuert werden. </p>
