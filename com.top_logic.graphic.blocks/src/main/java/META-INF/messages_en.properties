com.top_logic.graphic.flow.data.ImageScale = Image scale
com.top_logic.graphic.flow.data.ImageScale.MEET = Meet
com.top_logic.graphic.flow.data.ImageScale.MEET.tooltip = Scales the graphic such that: <ul> <li>The aspect ratio is preserved.</li> <li>The entire <code>viewBox</code> is visible within the viewport.</li> <li>The <code>viewBox</code> is scaled up as much as possible, while still meeting the other criteria.</li> </ul> <p> In this case, if the aspect ratio of the graphic does not match the viewport, some of the viewport will extend beyond the bounds of the <code>viewBox</code> (i.e., the area into which the <code>viewBox</code> will draw will be smaller than the viewport). meet </p>
com.top_logic.graphic.flow.data.ImageScale.SLICE = Slice
com.top_logic.graphic.flow.data.ImageScale.SLICE.tooltip = Scales the graphic such that: <ul> <li>The aspect ratio is preserved.</li> <li>The entire viewport is covered by the <code>viewBox</code>.</li> <li>The <code>viewBox</code> is scaled down as much as possible, while still meeting the other criteria.</li> </ul> <p> In this case, if the aspect ratio of the <code>viewBox</code> does not match the viewport, some of the <code>viewBox</code> will extend beyond the bounds of the viewport (i.e., the area into which the <code>viewBox</code> will draw is larger than the viewport). slice </p>
com.top_logic.graphic.flow.data.ImageScale.tooltip = Scaling instruction for an image within a box.
