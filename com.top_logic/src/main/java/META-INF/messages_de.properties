com.top_logic.util.sched.task.Task.Config.maintenance-mode-delay = Verzögerung im Wartungsmodus
com.top_logic.util.sched.task.Task.Config.maintenance-mode-delay.tooltip = Verzögerung (in Millisekunden) von der Anforderung bis zur Einstellung des Wartungsmodus. <p> Sobald der Wartungsmodus eingestellt ist, werden alle Benutzer rausgeworfen. Die Verzögerung ist nützlich, um ihnen etwas Zeit zu geben, um ihre Arbeit zu sparen. <br/> Die <i>Aufgabe</i> wird gestartet, sobald der Wartungsmodus eingestellt ist. </p>
com.top_logic.util.sched.task.Task.Config.maintenance-mode-safe = Wartungsmodus sicher
com.top_logic.util.sched.task.Task.Config.maintenance-mode-safe.tooltip = Kann diese <i>Aufgabe</i> sicher ausgeführt werden, wenn der Wartungsmodus aktiv ist? <p> <b>Während des Wartungsmodus wird eine Maßnahme nur ausgeführt, wenn die Maßnahme <i>Wartungsmodus sicher ist</i>. Wenn dies nicht der Fall ist, die Maßnahme aber <i>den Wartungsmodus Benötigt</i> und der Wartungsmodus bereits aktiv ist, wird die Maßnahme erst ausgeführt, wenn der Wartungsmodus deaktiviert ist. Der Scheduler aktiviert dann den Wartungsmodus für die Aufgabe und deaktiviert ihn, wenn die Aufgabe erledigt ist.</b> <br/> Dies geschieht, weil der Wartungsmodus für Vorgänge vorgesehen ist, bei denen nichts anderes auf dem System passieren darf. (Das ist auch der Grund, warum sich normale Benutzer während des Wartungsmodus nicht anmelden dürfen). Und wenn der Wartungsmodus bereits aktiv ist, wenn eine Aufgabe beginnen soll, bedeutet dies, dass der Administrator etwas tut, während nichts anderes getan werden sollte. Das schließt ein, dass keine Aufgaben ausgeführt werden sollten. <br/> Wenn eine Aufgabe manuell gestartet wird, wird sie auch dann gestartet, wenn der Wartungsmodus aktiv ist. Wenn er nicht aktiv ist und die Aufgabe dies erfordert, wird der Wartungsmodus aktiviert, die Aufgabe ausgeführt und der Wartungsmodus deaktiviert, wenn die Aufgabe erledigt ist. Wenn der Wartungsmodus nicht deaktiviert werden soll, wenn die Aufgabe erledigt ist, muss er manuell aktiviert werden, bevor die Aufgabe gestartet wird. Die automatische Deaktivierung des Wartungsmodus hat den Vorteil, dass, wenn die Aufgabe viele Stunden läuft, kein Administrator für die Deaktivierung benötigt wird, wenn die Aufgabe erledigt ist, was mitten in der Nacht geschehen kann. </p>
