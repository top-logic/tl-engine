com.top_logic.mail.proxy.MailDataSourceAdaptor = Adapter für Mail-Datenquellen
com.top_logic.mail.proxy.MailDataSourceAdaptor.tooltip = Bietet Datenzugriff auf einen IMAP-Mail-Server. Die erweiterte Konfiguration dieses Adapters muss mindestens definiert werden: <ul> <li>Server: Name des Mailservers, auf den zugegriffen werden soll.</li> <li>Benutzername: Name des Benutzers, der für den Zugriff verwendet werden soll.</li> <li>Passwort: Passwort des Benutzers, das für den Zugriff verwendet werden soll.</li> </ul> Die generierten URLs werden folgendem Schema folgen: &lt;protokoll&gt;://&lt;Ordner 1&gt;/&lt;Ordner n&gt;?&lt;mail ID&gt;&amp;&lt;Anlage no&gt;
