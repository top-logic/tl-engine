com.top_logic.layout.scripting.runtime.action.FuzzyGotoActionOp.FuzzyGoto.target-object.tooltip = Das Modell für die Zielkomponente. Wird verwendet, um die Zielkomponente dieses <i>Fuzzy-Goto</i> zu identifizieren. <p> Wenn dieser Wert <code>null</code> ist oder auf <code>null</code> zurückgesetzt wird, ist <i>Komponente</i> die Zielkomponente. </p> <p> Die Zielkomponente ist entweder <i>Komponente</i>, wenn sie dieses Zielobjekt akzeptiert, oder das Kind, das dieses Zielobjekt akzeptiert. Die Kinder werden rekursiv durchsucht: Für alle <i>Layout-Container</i> wird jedes Kind durchsucht. Mit Ausnahme der <i>Registerkomponente</i>, für die nur das ausgewählte untergeordnete Objekt durchsucht wird. </p> <p> Die Zielkomponente muss dieses Zielobjekt unterstützen. </p> <p> Wenn es mehr als eine Komponente gibt, die dieses Zielobjekt akzeptieren würde, ist nicht spezifiziert, welche gefunden wird. Wenn niemand dieses Zielobjekt akzeptiert, wird eine <i>Anwendungsbehauptung</i> geworfen. </p>
