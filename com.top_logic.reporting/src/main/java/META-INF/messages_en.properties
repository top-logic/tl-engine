com.top_logic.reporting.report.view.component.ExtendedProducerChartComponent$ChartDisplayDetailCommandHandler.tooltip = Opener for the detail information to the values. <p> When there is only one object in the target value set, the handler will try a goto to that object. If this fails or the returned result contains more objects the configured table will be opened in a dialog. </p>
