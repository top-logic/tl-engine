<pre><code>[expr].associationNavigation(`source-end`, `target-end`)</code></pre>
<p>Navigates the association from the source <code class="hljs inlineCode">source-end</code>, using the result of <code class="hljs inlineCode">[expr]</code>, to the destination <code class="hljs inlineCode">target-end</code>.</p>
<p><em>Note</em>: This function is now only available for compatibility with Top-Logic 5 models.</p>
