com.top_logic.graphic.flow.server.ui.ScriptFlowChartBuilder.Config.observed.tooltip = Function that retrieves the business objects to observe for change for a given diagram element. <p> The function receives a diagram element as first argument and the component's model as second argument. </p> <pre> <code>node -> model -> ...</code> </pre> <p> The diagram gets updated, whenever an observed object gets changed or deleted. </p> <p> If not given, the default is to observe the user object of diagram elements. This would correspond to the function: </p> <pre> <code>node -> $node["userObject"]</code> </pre>
