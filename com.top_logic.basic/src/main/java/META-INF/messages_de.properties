com.top_logic.basic.config.annotation.Container.tooltip = Annotation, um zu signalisieren, dass eine Getter-Methode den (direkten) Container eines Komposits in einer Konfigurationshierarchie liefert. <p> Hinweis: Um eine <i>Containereigenschaft</i> in einem Konfigurationsobjekt zu verwenden, muss die Konfigurationsschnittstelle den <i>Konfigurationsteil</i> erweitern. </p>
com.top_logic.basic.config.annotation.DefaultContainer = Standard-Container
com.top_logic.basic.config.annotation.DefaultContainer.tooltip = Anmerkung zu einem Property Getter vom Typ <i>Item</i>, <i>Array</i>, <i>Liste</i>, <i>Map</i>, die signalisiert, dass das Container-Tag weggelassen werden kann. <p> Wenn es sich bei einer Eigenschaft um einen mit Anmerkungen versehenen <i>Standardbehälter</i> handelt, kann der Konfigurationsinhalt der Eigenschaft direkt innerhalb des Tags platziert werden, das den Eigentümer der Eigenschaft darstellt. Nur eine einzige Eigenschaft kann der Standardbehälter sein. Bei der Vererbung von mehreren Quellen kann nur eine von ihnen eine Standardbehältereigenschaft haben. </p> <p> Ein als </p><code style="white-space:pre">Schnittstelle A </code><p>deklariertes Element </p><code style="white-space:pre">erweitert ConfigurationItem { &#64;DefaultContainer List&lt;B&gt; getBs(); } } </code><p>kann mit </p> <xmp> <a> <b>...</b> <b>...</b> <b>...</b> </a> </xmp> <p> anstelle von </p> <xmp> <a> <bs> <b>...</b> <b>...</b> <b>...</b> </bs> </a> </xmp> <p> Bei einer Singleton-Instanzeigenschaft vom Typ <i>item</i> ist der <i>Default-Container</i> nur dann sinnvoll, wenn die Eigenschaft auch einen <i>Subtyp-Anmerkungshinweis</i> hat oder seine Inhaltstypen benutzerdefinierte <i>Tag-Namen</i> haben. Solche benutzerdefinierten Tag-Namen von Inhaltstypen werden im Kontext von <i>Arteigenschaften</i> nur dann berücksichtigt, wenn die Eigenschaft der <i>Standardbehälter</i> ist. </p> <p> Ein als </p><code style="white-space:pre">Schnittstelle A </code><p>deklariertes Element </p><code style="white-space:pre">erweitert ConfigurationItem { @DefaultContainer @Subtypes(1) B getB(); } </code> <p>kann konfiguriert werden mit </p> <xmp> <a> <c>...</c> </a> </xmp> <p> anstelle von </p> <xmp> <a> <b config:interface="my.package.C">...</b> </a> </xmp> <p> Hinweis: Die neuen Tags, die durch die Kombination von <i>Subtypen</i> und <i>Standardbehälter</i> eingeführt werden, dürfen nicht mit anderen Eigenschaften des Kontexttyps in Konflikt geraten, der die <i>Standardbehältereigenschaft</i> deklariert. Dies gilt auch für <i>Standard-Container-Eigenschaften</i> des Kollektionstyps. </p>
