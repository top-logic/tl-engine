<h2>Syntax</h2> 
<pre>	<code>icon($iconSource)
</code>
</pre> 
<h2>Description</h2> 
<p>Creates a <code class="hljs inlineCode">ThemeImage</code> with a given source.</p> 
<h2>Parameters</h2> 
<table class="tlDocTable"> 
 <thead> 
  <tr> 
   <th>Name</th> 
   <th>Type</th> 
   <th>Description</th> 
   <th>Mandatory</th> 
   <th>Default</th> 
  </tr> 
 </thead> 
 <tbody> 
  <tr> 
   <td>iconSource</td> 
   <td>String</td> 
   <td>Source from which the image is loaded</td> 
   <td>yes</td> 
   <td> </td> 
  </tr> 
 </tbody> 
</table> 
<h2>Return Value</h2> 
<p><strong>type:</strong> <code class="hljs inlineCode">ThemeImage</code></p> 
<h2>Examples</h2> 
<pre>	<code>icon("css:far fa-thumbs-up")

icon("/images/img.png")</code>
</pre>
