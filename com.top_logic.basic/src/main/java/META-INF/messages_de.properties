com.top_logic.basic.config.annotation.Ref = Ref
com.top_logic.basic.config.annotation.Ref.steps = Schritte
com.top_logic.basic.config.annotation.Ref.steps.tooltip = Allgemeiner Pfad zur referenzierten Eigenschaft. <p> Eigenschaften verwandter Modelle können über einen Referenzpfad zu dieser Eigenschaft angegeben werden. </p>
com.top_logic.basic.config.annotation.Ref.tooltip = Verweis auf eine andere Eigenschaft eines <i>Konfigurationsobjekts</i>. <p> Beschreibt einen Zugriffspfad (fortlaufende Dereferenzierung von Konfigurationseigenschaften), der einen bestimmten Wert ergibt. <br/> Beispiel: <code>@Ref({ "foo", "bar", "fubar"})</code><br/> Bedeutet: <code>this.getFoo().getBar().getFubar()</code><br/> (Unter der Annahme, dass die Eigenschaften keine anderen Namen haben, die an sie angehängt sind). </p>
com.top_logic.basic.config.annotation.Ref.value = Wert
com.top_logic.basic.config.annotation.Ref.value.tooltip = Einfacher Pfad zur referenzierten Eigenschaft. <p> Eigenschaften verwandter Modelle können über einen Referenzpfad zu dieser Eigenschaft angegeben werden. </p> <p> Dies ist eine Abkürzungsnotation für <i>Schritte</i>. </p>
com.top_logic.basic.config.annotation.Reference = Referenz
com.top_logic.basic.config.annotation.Reference.other = Andere
