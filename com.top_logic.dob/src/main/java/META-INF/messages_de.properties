com.top_logic.dob.meta.MOReference.DeletionPolicy.CLEAR_REFERENCE = Klare Referenz
com.top_logic.dob.meta.MOReference.DeletionPolicy.CLEAR_REFERENCE.tooltip = Das gelöschte Objekt wird aus dem Verweis entfernt. <p> Eine Referenz, die nur ein einziges Objekt speichern kann, wird auf <code>null</code> zurückgesetzt, wenn das referenzierte Objekt gelöscht wird. </p>
com.top_logic.dob.meta.MOReference.DeletionPolicy.DELETE_REFERER = Referer löschen
com.top_logic.dob.meta.MOReference.DeletionPolicy.DELETE_REFERER.tooltip = Das Objekt, das auf das gelöschte Objekt verweist, wird ebenfalls gelöscht. <p> Hinweis: Wenn Sie diese Einstellung für eine Referenz verwenden, die mehrere Werte enthalten kann, wird beim Löschen eines der referenzierten Objekte das referenzierende Objekt gelöscht, nicht aber die anderen Objekte, auf die ebenfalls verwiesen wird. Um auch diese Geschwisterobjekte zu löschen, markieren Sie den Verweis auch als Komposition. </p>
com.top_logic.dob.meta.MOReference.DeletionPolicy.STABILISE_REFERENCE = Referenz stabilisieren
com.top_logic.dob.meta.MOReference.DeletionPolicy.STABILISE_REFERENCE.tooltip = Der Verweis auf ein gelöschtes Objekt wird stabilisiert. Das bedeutet, dass der Verweis so geändert wird, dass er auf die historische Version des referenzierten Objekts unmittelbar vor der Löschung verweist. <p> Diese Einstellung ist nur für eine Referenz vom Typ "gemischte" Historie möglich (d.h. die Referenz kann aktuelle und historische Objekte enthalten). </p>
com.top_logic.dob.meta.MOReference.DeletionPolicy.VETO = Veto
com.top_logic.dob.meta.MOReference.DeletionPolicy.VETO.tooltip = Das Löschen eines referenzierten Objekts schlägt fehl, wenn die Referenz nicht explizit in der gleichen Transaktion gelöscht wird oder das referenzierende Objekt zusammen mit dem referenzierten Objekt gelöscht wird.
com.top_logic.dob.meta.MOReference.HistoryType.CURRENT = Aktuell
com.top_logic.dob.meta.MOReference.HistoryType.CURRENT.tooltip = Die Referenz ist ein aktueller Wert. Er kann nicht mit historischen Objekten gefüllt werden. <p> Dies ist die gebräuchlichste Art der Referenz. Sie ist die räumlich und zeitlich effizienteste Art der Referenz. </p>
com.top_logic.dob.meta.MOReference.HistoryType.HISTORIC = Historisch
com.top_logic.dob.meta.MOReference.HistoryType.HISTORIC.tooltip = Die Referenz ist ein historischer Wert. Wenn er mit einem aktuellen Objekt gefüllt ist, wird das Objekt auf die aktuell erstellte Revision stabilisiert.
com.top_logic.dob.meta.MOReference.HistoryType.MIXED = Gemischt
com.top_logic.dob.meta.MOReference.HistoryType.MIXED.tooltip = Die Referenz ist ein Attribut, das einen beliebigen aktuellen Wert enthält. Sie kann nicht mit historischen Objekten und aktuellen Objekten gefüllt werden. Aktuelle Objekte bleiben aktuell.
