com.top_logic.dob.schema.config.PrimitiveAttributeConfig.att_type = Att-Typ
com.top_logic.dob.schema.config.PrimitiveAttributeConfig.att_type.tooltip = Der Name des <i>Metaobjekts</i>, das das Attribut speichert.
com.top_logic.dob.schema.config.PrimitiveAttributeConfig.db-name-effective.tooltip = Der effektive Name der DB-Spalte.
com.top_logic.dob.schema.config.ReferenceAttributeConfig.branch-global = Branch-global
com.top_logic.dob.schema.config.ReferenceAttributeConfig.branch-global.tooltip = Ob dieser Verweis auf Objekte in anderen Branches verweisen kann. <p> Eine lokale Referenz kann nur auf Objekte des Branches zeigen, in dem das verweisende Objekt lebt. Lokale Referenzen sind zeitlich und räumlich effizienter. </p>
com.top_logic.dob.schema.config.ReferenceAttributeConfig.by-value = Wert cachen
com.top_logic.dob.schema.config.ReferenceAttributeConfig.by-value.tooltip = Cache-Strategie für diese Referenz. <p> Eine By-Value-Referenz speichert das tatsächlich referenzierte Objekt direkt im Cache. Eine By-Identifier-Referenz speichert nur die Kennung des referenzierten Objekts. Standardmäßig entscheidet das System über die Cache-Strategie. </p> <p> Hinweis: Eine By-Value-Referenz darf nur in seltenen Fällen verwendet werden, in denen eine maximale Lookup-Leistung erforderlich ist. Eine By-Value-Referenz verhindert, dass das referenzierte Objekt im Müll gesammelt wird, wenn das referenzierende Objekt angeheftet ist. Ein Zyklus von By-Value-Referenzen führt effektiv zu einem Speicherleck, da diese Objekte niemals im Garbage-Collection-Verfahren gesammelt werden können. </p>
com.top_logic.dob.schema.config.ReferenceAttributeConfig.deletion-policy = Lösch-Strategie
com.top_logic.dob.schema.config.ReferenceAttributeConfig.deletion-policy.tooltip = Die Richtlinie, die definiert, wie auf die Löschung des referenzierten Objekts zu reagieren ist.
com.top_logic.dob.schema.config.ReferenceAttributeConfig.history-type = Historisierung
com.top_logic.dob.schema.config.ReferenceAttributeConfig.history-type.tooltip = Ob dieser Verweis auf historische Objekte verweisen kann. <p> Die gebräuchlichsten Referenzen sind vom <i>Typ Geschichte</i> <i>aktuell</i>. Diese Verweise weisen immer auf Objekte in der gleichen Zeitscheibe, in der das verweisende Objekt lebt. Verweise vom Typ <i>aktuell</i> sind am effizientesten in Zeit- und Raumthermen. </p>
com.top_logic.dob.schema.config.ReferenceAttributeConfig.is-container = Container
com.top_logic.dob.schema.config.ReferenceAttributeConfig.is-container.tooltip = Ob das referenzierte Objekt der Content des referenzierenden Objekts ist. Der Inhalt eines Containers wird gelöscht, wenn das referenzierende Objekt gelöscht wird. Ein Container propagiert die Löschung an seinen Inhalt.
com.top_logic.dob.schema.config.ReferenceAttributeConfig.monomorphic = Monomorph
com.top_logic.dob.schema.config.ReferenceAttributeConfig.monomorphic.tooltip = Ob diese Referenz monomorph ist. <p> Ein monomorpher Verweis kann nur auf Objekte genau des unter <i>Zieltyp</i> angegebenen Typs verweisen, nicht auf Untertypen davon. Monomorphe Verweise sind in Bezug auf Zeit und Raum effizienter. </p>
com.top_logic.dob.schema.config.ReferenceAttributeConfig.target-type = Ziel-Typ
com.top_logic.dob.schema.config.ReferenceAttributeConfig.target-type.tooltip = Die Art der Werte, die in dieser Referenz gespeichert werden können. <p> Wenn diese Referenz <i>monomorph</i> ist, können nur Objekte genau dieses Typs in dieser Referenz gespeichert werden. Eine polymorphe Referenz kann dagegen auch Objekte von Subtypen dieses Typs speichern. </p>
com.top_logic.dob.schema.config.ReferenceAttributeConfig.use-default-index = Standardindex verwenden
com.top_logic.dob.schema.config.ReferenceAttributeConfig.use-default-index.tooltip = Ob für diese Referenz ein Default-Index angelegt wird. <p> Für effiziente Löschprüfungen wird für jede Referenz ein Index benötigt. Wenn kein Default-Index angelegt wird, muss ein benutzerdefinierter Index definiert werden, der auch eine effiziente Rückwärtsnavigation ermöglicht. </p>
com.top_logic.dob.schema.config.annotation.IndexColumnsStrategyAnnotation = Indexspalten-Strategie
com.top_logic.dob.schema.config.annotation.IndexColumnsStrategyAnnotation.strategy = Strategie
com.top_logic.dob.schema.config.annotation.IndexColumnsStrategyAnnotation.strategy.tooltip = Die <i>Strategie der Indexspalten</i> für den annotierten Typ und seine Unterklassen, die keine eigene Strategie definieren.
com.top_logic.dob.schema.config.annotation.IndexColumnsStrategyAnnotation.tooltip = <i>Annotation</i> zum Hinzufügen einer <i>Indexspaltenstrategie</i> zu einem Typ.
