com.top_logic.knowledge.service.db2.DefaultIndexColumnsStrategy.Config.branch-after-custom-columns.tooltip = Ob die Zweigspalte an die benutzerdefinierten Spalten angehängt werden soll, anstatt ihnen vorangestellt zu werden. <p> Da die meisten Suchvorgänge verzweigungs-lokal sind, ist die Zweigspalte bei Suchvorgängen über den Index immer bekannt. Daher ist es sehr wahrscheinlich, dass der Index für die Suche verwendet werden kann. Bei branch-globalen Suchen verhindert jedoch die Zweigspalte vor den benutzerdefinierten Spalten, dass der Index verwendet werden kann. In Systemen mit wenigen Zweigen kann das DBMS auch entscheiden, keinen Index mit einer Spalte vor dem Index zu verwenden, die nicht viele verschiedene Werte hat. </p>
com.top_logic.knowledge.service.db2.DefaultIndexColumnsStrategy.Config.exclude-branch-from-non-unique-indices = Zweig von nicht eindeutigen Indizes ausschließen
com.top_logic.knowledge.service.db2.DefaultIndexColumnsStrategy.Config.exclude-branch-from-non-unique-indices.tooltip = Ob die Zweigspalte von nicht-eindeutigen Indizes ausgeschlossen werden sollte. <p> Bei eindeutigen Indizes ist die Verzweigung im Index erforderlich, um die Eindeutigkeit nur innerhalb einer Verzweigung zu erzwingen. Ohne die Zweigspalte im Index wird garantiert, dass die Zweigoperation fehlschlägt, weil die Eindeutigkeitsbeschränkung verletzt wird. </p> <p> Da die meisten Abfragen zweig-lokal sind, muss der Zweig sogar für nicht eindeutige Indizes hinzugefügt werden, um effizient suchen zu können. </p>
com.top_logic.knowledge.service.db2.DefaultIndexColumnsStrategy.Config.exclude-revision-from-non-unique-indices = Revision von nicht eindeutigen Indizes ausschließen
com.top_logic.knowledge.service.db2.DefaultIndexColumnsStrategy.Config.exclude-revision-from-non-unique-indices.tooltip = Ob die Revisionsspalte von nicht-eindeutigen Indizes ausgeschlossen werden sollte. <p> Bei eindeutigen Indizes ist eine Revisionsspalte im Index erforderlich, um die Eindeutigkeit nur innerhalb einer einzigen Zeitscheibe in der Geschichte zu erzwingen. Ohne eine Revisionsspalte im Index wird die Aktualisierung eines versionierten Objekts garantiert fehlschlagen, wenn nicht alle im Index enthaltenen Eigenschaften geändert werden. </p> <p> Selbst bei nicht eindeutigen Indizes kann eine Revisionsspalte die Suche in der aktuellen Revision (oder in der Nähe der aktuellen Revisionen) beschleunigen, da weniger Versionen eines langlebigen Objekts übersprungen werden müssen. </p>
