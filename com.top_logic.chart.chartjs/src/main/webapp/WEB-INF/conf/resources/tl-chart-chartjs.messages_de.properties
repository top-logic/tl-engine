class.com.top_logic.layout.editor.I18NConstants.DYNAMIC_COMPONENT.com.top_logic.chart.chartjs.chartjs.template.label = Chart
class.com.top_logic.layout.editor.I18NConstants.DYNAMIC_COMPONENT.com.top_logic.chart.chartjs.chartjs.template.label.tooltip = Eine frei konfigurierbarer Chart. Die Chart-Komponente kann für die Anzeige auf Informationen aus ihrem Kontextmodell zugreifen.
class.com.top_logic.layout.editor.I18NConstants.DYNAMIC_COMPONENT.com.top_logic.chart.chartjs.chartjs.template.properties.data = Chart-Konfiguration
class.com.top_logic.layout.editor.I18NConstants.DYNAMIC_COMPONENT.com.top_logic.chart.chartjs.chartjs.template.properties.data.tooltip = Funktion, welche die Chart-Konfiguration berechnet. Die Funktion erhält als Argument den Wert, der über den Kanal in "Chart-Modell" geliefert wird. Als Ergebnis wird ein Wörterbuch erwartet, dass die Schlüssel "type", "data" und "options" belegt. Im Schlüssel "type" wird der Chart-Typ angegeben. Die anderen Werte hängen von dem Chart-Typ ab. Details hierzu sind bei ChartJS (https://www.chartjs.org/docs/latest/charts/) zu finden.
