com.top_logic.layout.formeditor.parts.template.ValueComputation.Config.function.tooltip = Funktion, die das aktuell gerenderte Objekt als einziges Argument nimmt und einen Wert errechnet. Auf den berechneten Wert kann in der Vorlage über die Variable mit dem angegebenen <i>Namen</i> zugegriffen werden.
com.top_logic.layout.formeditor.parts.template.ValueComputation.tooltip = <i>Variablendefinition</i>, die den Wert der Variable durch eine <i>TL-Script-Funktion</i> berechnet.
