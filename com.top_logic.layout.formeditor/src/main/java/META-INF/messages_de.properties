com.top_logic.layout.formeditor.parts.template.LinkDefinition = Link-Definition
com.top_logic.layout.formeditor.parts.template.LinkDefinition.Config.target-object = Zielobjekt
com.top_logic.layout.formeditor.parts.template.LinkDefinition.Config.target-object.tooltip = Funktion, die das gerenderte Objekt als Argument nimmt und das Objekt berechnet, das beim Anklicken angezeigt werden soll. <p> Standardmäßig wird das gerenderte Objekt angezeigt. </p>
com.top_logic.layout.formeditor.parts.template.LinkDefinition.tooltip = Definition eines Skripts, das zu einem bestimmten Objekt springt.
com.top_logic.layout.formeditor.parts.template.RenderedObjectsTemplateProvider = Anbieter von Vorlagen für gerenderte Objekte
com.top_logic.layout.formeditor.parts.template.RenderedObjectsTemplateProvider$Config$TypeTemplate = Typ-Vorlage
com.top_logic.layout.formeditor.parts.template.RenderedObjectsTemplateProvider$Config$TypeTemplate$VariableDefinition = Definition der Variablen
com.top_logic.layout.formeditor.parts.template.RenderedObjectsTemplateProvider$Config$TypeTemplate$VariableDefinition.tooltip = Definition einer lokalen Template-Variable.
com.top_logic.layout.formeditor.parts.template.RenderedObjectsTemplateProvider$Config$TypeTemplate.tooltip = Konfiguration, die ein <i>HTML-Schablonenfragment</i> mit einem <i>Typ</i> verbindet.
com.top_logic.layout.formeditor.parts.template.RenderedObjectsTemplateProvider.Config.TypeTemplate.VariableDefinition.function = Funktion
com.top_logic.layout.formeditor.parts.template.RenderedObjectsTemplateProvider.Config.TypeTemplate.VariableDefinition.function.tooltip = Funktion, die das gerenderte Objekt als Argument nimmt und einen Wert berechnet, auf den von der Vorlage über die Variable <i>Name</i> zugegriffen werden kann.
com.top_logic.layout.formeditor.parts.template.RenderedObjectsTemplateProvider.Config.TypeTemplate.VariableDefinition.name = Name
com.top_logic.layout.formeditor.parts.template.RenderedObjectsTemplateProvider.Config.TypeTemplate.VariableDefinition.name.tooltip = Der Name der zu bindenden Variablen. <p> Wenn eine Variable mit dem Namen <code>x</code> definiert wird, kann auf den von der <i>Funktion</i> berechneten Wert über den Schablonenausdruck <code>{x}</code> zugegriffen werden. </p>
com.top_logic.layout.formeditor.parts.template.RenderedObjectsTemplateProvider.Config.TypeTemplate.template = Vorlage
com.top_logic.layout.formeditor.parts.template.RenderedObjectsTemplateProvider.Config.TypeTemplate.template.tooltip = Die Vorlage, die für Objekte des angegebenen <i>Typs</i> erweitert werden soll.
com.top_logic.layout.formeditor.parts.template.RenderedObjectsTemplateProvider.Config.TypeTemplate.type = Typ
com.top_logic.layout.formeditor.parts.template.RenderedObjectsTemplateProvider.Config.TypeTemplate.type.tooltip = Der Typ, der die angegebene <i>Vorlage</i> verwendet.
com.top_logic.layout.formeditor.parts.template.RenderedObjectsTemplateProvider.Config.TypeTemplate.variables = Variablen
com.top_logic.layout.formeditor.parts.template.RenderedObjectsTemplateProvider.Config.TypeTemplate.variables.tooltip = Zusätzliche Variablen, die für die Auswertung der Vorlage gebunden werden. <p> Standardmäßig sind alle Attribute des gerenderten Objekts als Ausdrücke in der Vorlage verfügbar. </p>
com.top_logic.layout.formeditor.parts.template.RenderedObjectsTemplateProvider.Config.items = Artikel
com.top_logic.layout.formeditor.parts.template.RenderedObjectsTemplateProvider.Config.items.tooltip = Funktion zur Berechnung der anzuzeigenden Elemente. <p> Die Funktion erwartet das Modell der Komponente als einziges Argument. </p>
com.top_logic.layout.formeditor.parts.template.RenderedObjectsTemplateProvider.Config.list-template = Vorlage auflisten
com.top_logic.layout.formeditor.parts.template.RenderedObjectsTemplateProvider.Config.list-template.tooltip = Die HTML-Vorlage, mit der die gesamte Liste dargestellt wird. <p> Die einzige Eigenschaft, auf die zugegriffen werden kann, ist <code>{items}</code>, wodurch alle Elemente zur Anzeige gebracht werden. Für die gerenderten Elemente können im Abschnitt <i>Wertvorlagen</i> gesonderte Vorlagen bereitgestellt werden. </p>
com.top_logic.layout.formeditor.parts.template.RenderedObjectsTemplateProvider.Config.value-templates = Wertvorlagen
com.top_logic.layout.formeditor.parts.template.RenderedObjectsTemplateProvider.Config.value-templates.tooltip = Templates für zusätzliche Objekttypen, die gerendert werden.
com.top_logic.layout.formeditor.parts.template.RenderedObjectsTemplateProvider.tooltip = <i>Formularelementvorlagenanbieter</i>, der eine benutzerdefinierte Darstellung für eine Liste von Objekten erstellt.
