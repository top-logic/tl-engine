<div id="{id}" class="{cssClass} tlTabbarContainer" data-layout-size="\{size:100.0, minSize:0, unit:'%'\}" 
		data-resize="{tabScrollBehaviour} {ensureTabVisible}">
	<div class="{tabbarClass} tlTabBar">
		<div class="tlTabScrollLeft">
			{scrollLeftArrowIcon}
		</div>
		<div class="tlTabScrollContainer" data-complexwidget="true">
			{tabs}
		</div>
		<div class="tlTabScrollRight">
			{scrollRightArrowIcon}
		</div>
		<div class="tlRightContent">
			<span class="tlAdditionalRightContent">{additionalRightContentCommands}</span>
		</div>
	</div>
</div>
