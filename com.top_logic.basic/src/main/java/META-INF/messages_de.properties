com.top_logic.basic.config.annotation.Subtypes.tooltip = Anmerkung für einen <i>Array-</i>, <i>Listen-</i> oder <i>Kartenwert-Konfigurationseigenschafts-Getter</i>, um gemeinsame Elementtypen zu kennzeichnen.
