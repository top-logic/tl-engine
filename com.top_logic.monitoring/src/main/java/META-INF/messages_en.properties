com.top_logic.monitoring.log.LogFile.Config.file-category-pattern = File category pattern
com.top_logic.monitoring.log.LogFile.Config.file-category-pattern.tooltip = The <i>pattern</i> for extracting the log file category. <p> The first group in the match is used as the category. If there is no match, <code>""</code> is used. </p>
com.top_logic.monitoring.log.LogFile.Config.no-category-placeholder = No category placeholder
