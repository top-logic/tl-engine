com.top_logic.mig.html.layout.tiles.RootTileComponent.Config.toolbar.tooltip = Die <i>Wurzelkachelkomponente</i> benötigt eine <i>Symbolleiste</i> zur Darstellung des Titels.
com.top_logic.mig.html.layout.tiles.RootTileComponent.tooltip = Eine <i>Stammkachelkomponente</i> ist der Haupteinstiegspunkt zum Konfigurieren von Kacheln in der App. <p> Die Hauptkomponenten, die in einer <i>Stammkachelkomponente</i> konfiguriert werden können, sind die <i>Gruppenkachelkomponente</i>, um eine Gruppe von Komponenten als Kacheln anzuzeigen, und die <i>Kontextkachelkomponente</i>, um eine <i>auswählbare</i> </p> Komponente und eine Detailkomponente zu verbinden. In diesem Fall wird bei der Auswahl eines Objekts in der Auswahlkomponente eine Stufe in der Kachelhierarchie herabgestuft und die Detailkomponente angezeigt. Diese Detailkomponente kann die Auswahl der auswählbaren Komponente als Vorlage verwenden. <p> Die <i>Wurzelkachelkomponente</i> zeigt einen Breadbrumb an, der den Pfad zur aktuell sichtbaren Kachel anzeigt. Der Breadcrumb kann auch verwendet werden, um zurück zu übergeordneten Komponenten zu navigieren. </p>
