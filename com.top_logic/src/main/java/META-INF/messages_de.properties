com.top_logic.tool.boundsec.commandhandlers.FormContextValidatingOpenModalDialogCommandHandler = Formular-Kontext validierender Befehls-Handler für offene modale Dialoge
com.top_logic.tool.boundsec.commandhandlers.FormContextValidatingOpenModalDialogCommandHandler.tooltip = Dieser Open-Handler holt den FormContext des Openers und validiert ihn, um Benutzereingaben zu speichern. Dann öffnet er einen Dialog. Wird benötigt, wenn eine FormComponent Dialoge öffnet. Sagen Sie der Komponente in der Xml-Deklaration, dass sie einen Dialog mit diesem Open-Handler öffnen soll: Setzen Sie das Attribut 'openHandlerClass' auf den voll qualifizierten Klassennamen dieses Open-Handlers.
com.top_logic.tool.boundsec.commandhandlers.GotoHandler = Gehe zu Handler
com.top_logic.tool.boundsec.commandhandlers.GotoHandler.tooltip = CommandHandler zum Springen zwischen Komponenten. Dieser CommandHandler benötigt zwei Parameter, die in (JavaScript) methodCalls eingebunden werden müssen: <ol> <li>GotoHandler.COMMAND_PARAM_ID, ID der Wissensobjekte, zu denen Sie gehen möchten</li> <li>GotoHandler.COMMAND_PARAM_TYPE, Typ des KO der Umhüllung </li> </ol> Beispiel für den Aufruf des Befehls in einem Link: <pre>javascript:gotoCmd( '15b011c:fd46ed626a:-7edb', 'Person')</pre>;
