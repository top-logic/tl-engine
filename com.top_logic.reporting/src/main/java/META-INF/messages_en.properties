com.top_logic.reporting.report.model.aggregation.MaxFunction.tooltip = The max function returns the maximum number value of a collection.
com.top_logic.reporting.report.model.aggregation.MedianFunction = Median function
com.top_logic.reporting.report.model.aggregation.MedianFunction.tooltip = Calculates the statistical median of a collection of <i>numbers</i>. <p> The <code>median</code> is the middle value in a list of sorted numbers. If the list has an odd number of values, the <code>median</code> is the value at the middle position (size + 1) / 2. If it has an even number of values the <code>median</code> is the average of the two middle values. </p> <b>Example:</b> <ul> <li>List: [13, 13, 13, 13, 14, 14, 16, 18, 21] --> size: 9 --> <code>median</code> = (9 + 1) / 2 = 5 --> 5th element is 14 </li> <li> List: [8, 9, 10, 10, 10, 11, 11, 11, 12, 13] --> size: 10 --> <code>median</code> = (10 + 1) / 2 = 5.5 --> the average of the 5th and 6th element is (10 + 11) / 2 = 10.5</li> </ul>
com.top_logic.reporting.report.model.aggregation.MinFunction = Minimum function
com.top_logic.reporting.report.model.aggregation.MinFunction.tooltip = The min function returns the minimum number value of a collection.
com.top_logic.reporting.report.model.aggregation.NeedsAttribute = Needs attribute
com.top_logic.reporting.report.model.aggregation.NeedsAttribute.tooltip = The NeedsAttribute Annotation must be specified for <i>aggregation functions</i> to declare whether the attribute is mandatory or not.
