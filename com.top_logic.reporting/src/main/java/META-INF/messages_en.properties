com.top_logic.reporting.report.view.component.DefaultProducerChartComponent.tooltip = This component delegates the creation of a JFreeChart to the related <i>chart producer</i> which is configured in the layout xml (see <code>"chartProducer"</code>). The <i>chart producer</i> can be used without a component to create <i>charts</i>. In the past it was a problem if the component contains the creation code for <i>charts</i> because if someone else want to export the chart he need the component. Must set the model to the component,... Now all (the component and the export) can use the <i>chart producer</i> without these problems.
com.top_logic.reporting.report.view.component.DefaultProducerFilterComponent = Default producer filter component
com.top_logic.reporting.report.view.component.DefaultProducerFilterComponent.Config.chartContextClass = Chart context class
com.top_logic.reporting.report.view.component.DefaultProducerFilterComponent.Config.checkerClass = Checker class
com.top_logic.reporting.report.view.component.DefaultProducerFilterComponent.Config.configurationClass = Configuration class
com.top_logic.reporting.report.view.component.DefaultProducerFilterComponent.tooltip = Use this component together with the <i>default producer chart component</i> if you haven't additional filters. If you want to use the <i>default producer chart component</i> you need a <i>filter component</i> as parent. The DefaultProducerFilterComponent can be used if the chart needs no additional information but the model of the parent. This component wraps only the model in <i>filter VO</i> which can be used for the <i>default producer chart component</i>. If you have additional filter, you must implement a new sub class of <i>filter component</i>.
