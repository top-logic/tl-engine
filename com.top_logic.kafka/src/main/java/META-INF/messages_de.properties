com.top_logic.kafka.monitor.KafkaReceiverApplicationMonitor.tooltip = Die <i>Monitor-Komponente</i> für die Kafka-Anbindung für den Empfang. <p> Es meldet <i>Fehler</i>, wenn der Empfang nicht möglich ist, unabhängig von der Ursache. So meldet er z.B. beim Start der Anwendung <i>Fehler</i>, bis die entsprechenden Dienste gestartet sind. Nur der Benutzer kann entscheiden, ob es derzeit in Ordnung ist, dass dieser Dienst nicht funktioniert. Würde diese Klasse in solchen Fällen "okay" melden, würde sie die Problemanalyse in die Irre führen, wenn es nicht stimmt, dass dieser Dienst zum Beispiel nicht gestartet oder heruntergefahren ist. </p>
